 USA_foreign_politics:0 "The Pentagon"
 USA_foreign_politics_desc:0 "The Pentagon is the headquarters building of the United States Department of Defense.\n Before it was built, the United States Department of War was headquartered in the Munitions Building, a temporary structure erected during World War I along Constitution Avenue on the National Mall.\n When World War II broke out in Europe, the War Department rapidly expanded in anticipation that the United States would be drawn into the conflict. Secretary of War Henry L. Stimson found the situation unacceptable, with the Munitions Building overcrowded and the department spread out. Thus, the Pentagon was born. It served as the nerve centre for US military operations in WW2."

