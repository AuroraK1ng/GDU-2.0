#Italy
 #Army and Navy
  ITA_SMI:0 "Stato Maggiore Italiano"
  ITA_SMI_desc:0 "On paper, the Royal Army was one of the largest ground forces in World War II, and it was one of the pioneers in using paratroopers. In reality, it could not field the numbers claimed. Due to their generally smaller size, many Italian divisions were reinforced by an Assault Group of two battalions of Blackshirts."
  ITA_Holy_war:0 "Guerra Santa"
  ITA_Holy_war_desc:0 "In 1935, Pope Pius XI openly supported the invasion of Ethiopia as a crusade against a country of heretics, schismatics, pagans, and infidels. This papal support of the war, reinforced by church sermons across Italy, helped mobilize volunteers to join the Italian army to fight in Ethiopia."
  ITA_Outreach_to_the_younger_generation:0 "Outreach to the Youth"
  ITA_Outreach_to_the_younger_generation_desc:0 "We should work more closely with the younger generation to implant the Fascist ideas into their brains. This will result in a stronger party and state"
  ITA_africa_corps:0 "Africa Corps Improvement"
  ITA_africa_corps_desc:0 "The Royal Corps of Colonial Troops was a corps of the Royal Italian Army, in which all the Italian colonial troops were grouped until the end of World War II in North Africa campaign."
  ITA_imc_improve:0 "Italian Marines Corps Improvement"
  ITA_imc_improve_desc:0 "During the Colonial Wars and World War II, the Italian Marines were engaged in the front line, performing extraordinary heroic deeds. In particular, the San Marco Regiment fought in the Islands of the Aegean Sea and in Africa in the defense of Tobruk."
  ITA_africa_corps_to:0 "Italian-German Corps"
  ITA_africa_corps_to_desc:0 "The German Africa Corps, commonly known as Afrika Korps, was the German expeditionary force in Africa during the North African campaign of World War II."
  ITA_german_navy_cooperation:0 "German Navy Cooperation"
  ITA_german_navy_cooperation_desc:0 "By further deepening the cooperation between our countries we can use the limited resources available much more efficiently. This naval cooperation can turn into benefitial trade agreement as well!"
  ITA_Ger_coop:0 "Expanded Military Cooperation"
  ITA_Ger_coop_desc:0 "In 1939, Germany and Italy expanded their cooperation in the Pact of Steel: they promised to help each other if one them went to war with another country. During the Second World War, Germany mainly supported Italy, which turned out to have a much weaker army."
  ITA_Mass_Production:0 "Mass Produced Equipment"
  ITA_Mass_Production_desc:0 "We need to produce more equipment to protect our new holdings in Africa. The dream of the Roman Empire was never so close in hand!"
  ITA_join_ita_navy:0 "Appeal to Join Italian Navy"
  ITA_join_ita_navy_desc:0 "By appealing to the Nation we can improve the popularity of the Navy and recruit more cadets to join us!"
  ITA_Mediterranean:0 "Dominance in the Mediterranean"
  ITA_Mediterranean_desc:0 "With all the islands secured, the Mediterranean sea now belongs to us! We should secure the knowledge of the locals to produce more ships to defend it!"
  ITA_Defense_Africa:0 "Defense of Africa"
  ITA_Defense_Africa_desc:0 "We need to invest more into the military so that our brave soldiers can defend our new holdings in Africa! For the Roman Empire!"
  ITA_Defense_Africa_2:0 "Cairo Counter-Offensive"
  ITA_Defense_Africa_2_desc:0 "Allies are pushing us hard but our general staff has devised a plan on a counter-offensive! It's time to strike back!"
  ITA_Defense_Africa_3:0 "The Roman Empire"
  ITA_Defense_Africa_3_desc:0 "Mussolini initiated ambitious plans to turn Rome into a grand and glorious mecca for visitors from around the globe and to rehabilitate its former dominance as the greatest city in the Western world. In Mussolini's vision, Rome would become the capital of a new fascist Roman Empire."
  ITA_Africa_Lesson:0 "Lessons of Tobruk"
  ITA_Africa_Lesson_desc:0 "The Siege of Tobruk took place between 10 April and 27 November 1941, during the Western Desert campaign (1940–1943) of the Second World War. An Allied force was besieged in the North African port of Tobruk by German and Italian forces."
  ITA_Invest_Docks:0 "Shipyard Expansion"
  ITA_Invest_Docks_desc:0 "The emergency shipbuilding program is required! Our fleet is woefully underpowered compared to our adversaries!"
  ITA_march_rome:0 "The March on Rome"
  ITA_march_rome_desc:0 "The March on Rome was an organized mass demonstration in October 1922 which resulted in Benito Mussolini's National Fascist Party ascending to power in the Kingdom of Italy."
  ITA_Build_Docks:0 "Build New Dockyards"
  ITA_Build_Docks_desc:0 "We must invest into new Dockyards to fight the British naval superiority! That way, we can ensure that the Mediterranean belongs to us!"
  ITA_effort_Marines:0 "Corpo dei Marines"
  ITA_effort_Marines_desc:0 "Our heroic Marines require more convoys and destroyers for their operations. Now, we have the ability to provide them with both."
