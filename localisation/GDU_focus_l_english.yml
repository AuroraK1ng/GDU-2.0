 ENG_reconsolidate_egypt:0 "Reconsolidate Egypt"
 ENG_reconsolidate_egypt_desc:0 "With the reconquest of Egypt complete, Axis morale is starting to sag and, at least as importantly, their ability to harness Middle East oil is at an end."
 
 AST_hes_coming_south:0 "He's Coming South!"
 AST_hes_coming_south_desc:0 "Unite, Australians! The Jap is looking Down-Under - England has her hands full with Hitler and until the Yanks can make it accross the pond, then we're on our own.  We must defend our families, our homes, and our way of life."
 AST_War_Heroes:0 "War Heroes"
 AST_War_Heroes_desc:0 "Our heroes fought in Europe, Africa, India and the Pacific. Our hardened core is ready for everything!"
 AST_aircraft_factory:0 "Aircraft Facility"
 AST_aircraft_factory_desc:0 "We are now investing more into our aircraft industry to have at least some support against the Japanese threat!"

 GER_exploit_foreign_workers:0 "Exploit Foreign Workers and Industry"
 GER_exploit_foreign_workers_desc:0 "Now that we occupy Europe, we have the opportunity to exploit workers in the occupied countries to support German war production. Let's harness the workers and industry of our conquered foes by bringing them to Germany to work here at home."

 GER_triumph_britain:0 "§TTriumph in Great Britain§!"
 GER_triumph_britain_idea:0 "British Naval Collaborators"
 john_brown_company_GER:0 "John Brown Company"
 harland_wolff_GER:0 "Harland Wolff"

 ITA_italian_refineries:0 "§YItalian Refineries§!"
 ITA_italian_refineries_desc:0 "Let's bring the results of our experiments in Libya back to Italy"

 HUN_expand_the_steel_industry:0 "§YExpand the Steel Industry§!"
 HUN_expand_the_steel_industry_desc:0 "By expanding our steel industry we will be able to export more steel and produce more equipment for the front!"
 GER_gothic_line:0 "§gThe Gothic Line§!"
 GER_gothic_line_desc:0 "The Gothic Line was a German defensive line of the Italian Campaign of World War II. It formed Field Marshal Albert Kesselring's last major line of defence along the summits of the northern part of the Apennine Mountains during the fighting retreat of the German forces in Italy against the Allied Armies in Italy, commanded by General Sir Harold Alexander."

 FIN_bicycle_battalions:0 "Bicycle Troops"
 FIN_bicycle_battalions_desc:0 "Bicycle Troops are more expensive than motorized, but have less speed, less organization, and less hit points. This focus is a trap designed to lure Finland players into building bicycle troops, and then dying quickly to the Soviets as a result."

 GER_gothic_line:0 "§gThe Gothic Line§!"
 GER_gothic_line_desc:0 "The Gothic Line was a German defensive line of the Italian Campaign of World War II. It formed Field Marshal Albert Kesselring's last major line of defence along the summits of the northern part of the Apennine Mountains during the fighting retreat of the German forces in Italy against the Allied Armies in Italy, commanded by General Sir Harold Alexander."
 ITA_consolidate_egypt:0 "Consolidate Egypt"
 ITA_consolidate_egypt_desc:0 "With the conquest of Egypt and the Suez canal, Il Duce's dream of a new Roman Empire has come to fruition. Now is the time to consolidate our holdings, to improve our supply, and to fortify our crown jewel."
 ITA_consolidate_levant:0 "Consolidate the Levant"
 ITA_consolidate_levant_desc:0 "Now that we have consolidated our position in Egypt and taken the Levant, the time has come to consolidate our holdings in the Levant as well. This will improve our supply and construct new airfields from which the Regia Aeronautica shall rule the skies over the Middle East." 
 GER_crush_yugoslavia:0 "§RFührer Directive No.25§!"
 GER_crush_yugoslavia_desc:0 "A disgusting and especially abominable product of Versailles, Yugoslavia is an artificial construct. Not only that, but their alignment with our interests seems unlikely. There's only one good solution to a problem like this..."
 GER_flak_36:0 "§gFlugzeugabwehrkanone 36§!"
 GER_flak_36_desc:0 "The 8.8 cm Flak 36(commonly called the eighty-eight) was a German 88 mm anti-aircraft and anti-tank artillery gun from World War II. It was widely used by Germany throughout the war, and was one of the most recognized German weapons of that conflict. Development of the original model led to a wide variety of guns."
 GER_battle_russia:0 "§gBattle of Raseiniai§!"
 GER_battle_russia_desc:0 "The KV-1 and KV-2, which we first met here, were really something! Our companies opened fire at about 800 yards, but it remained ineffective. We moved closer and closer to the enemy, who for his part continued to approach us unconcerned. Very soon we were facing each other at 50 to 100 yards. A fantastic exchange of fire took place without any visible German success."
 GER_battle_russia2:0 "§gBattle of Brody§!"
 GER_battle_russia2_desc:0 "The Battle of Brody was a tank battle fought between the 1st Panzer Group and five Soviet mechanized corps in June 1941. Red Army formations inflicted heavy losses, but were outmaneuvered. German air supremacy and a total breakdown in Red Army command and control ensured victory for the Wehrmacht despite overwhelming Red Army numerical and technological superiority."  
 GER_foreign_ss:0 "§gForeign Waffen SS§!"
 GER_foreign_ss_desc:0 "The Waffen-SS foreign volunteers during World War II were members of the Waffen-SS who had been recruited or conscripted mainly from among the nationals of Nazi-occupied Europe."
 GER_me262:0 "§GMesserschmitt Me 262§!"
 GER_me262_desc:0 "Our rocket and jet engine designs are far surpassing our expectations, we can now push for development of innovative new jet aircraft designs."
 GER_extra_tech_slot_2:0 "§YPush the Limits§!" 
 GER_extra_tech_slot_2_desc:0 "Our regime, due to its distinct National Socialist character, is not bound by the petty traditional norms of morality. We will ask every question that needs to be asked of the natural world, and learn as much from it as we can.. Regardless of what others say about our methods." 

 SOV_invade_Japan:0 "Liberate Manchuria"
 SOV_invade_Japan_desc:0 "With the situation in the West relatively stable, the time has come to teach the Japanese Imperialists a lesson. The workers of Manchuria and China await liberation!" 
 SOV_anti_capitalist_raids:0 "Crush the Trudoviks"
 SOV_anti_capitalist_raids_desc:0 "Although most within our glorious Union have come to accept Comrade Stalin's leadership, there is still a small portion of the population that have failed to fall in line. Reactionary influences of any kind cannot be tolerated."
 SOV_proclaim_victory_over_fascism:0 "Iskra"
 SOV_proclaim_victory_over_fascism_desc:0 "Our Glorious Nation has survived the battle of Stalingrad. Barely. But now it's time to fight back!"
 SOV_proclaim_victory_over_fascism2:0 "Uranus & Saturn"
 SOV_proclaim_victory_over_fascism2_desc:0 "They are clearly exhausted! Defenders of Stalingrad are now on offensive!"
 SOV_proclaim_victory_over_fascism3:0 "Bagration"
 SOV_proclaim_victory_over_fascism3_desc:0 "It's their last chance to face reality and surrender"
 SOV_proclaim_victory_over_fascism4:0 "Into the Reich"
 SOV_proclaim_victory_over_fascism4_desc:0 "So the bastard's dead? Too bad we didn't capture him alive!"
 SOV_extra_tech_slot_2:0 "§YGreat Patriotic Research§!"
 SOV_extra_tech_slot_2_desc:0 "As the fight against Fascism continues, the time has never been better for Soviet researchers and innovators to contribute to the people's defense and liberation!" 
 SOV_defense_of_stalingrad:0 "The §RRed Army§! Resurgent"
 SOV_defense_of_stalingrad_desc:0 "The last few months have taken a heavy toll on the Soviet people, but we have learned through our hardships and become stronger. We fight for the future of our wives, children, and Russia itself. For us, there is no land beyond the Volga. We will fight against the hordes of plundering fascists and liberate our Motherland no matter the cost!"
 SOV_operation_countenance:0 "Operation Countenance"
 SOV_operation_countenance_desc:0 "We are at war with the Facists, we must secure our southern border immediately from King Reza Shah, luckily the British have interests in the oil fields aswell."
 SOV_wartime_propaganda:0 "§YWartime Propaganda§!"
 SOV_wartime_propaganda_desc:0 "This is not a war for communism, but a war for Russia herself."
 SOV_diplomatic_effort:0 "Vyacheslav Molotov"
 SOV_diplomatic_effort_desc:0 "Chairman Vyacheslav Molotov will lead our glorious nation in diplomatic efforts abroad."
 
 USA_denounce_axis:0 "Denounce the Axis!"
 USA_denounce_axis_desc:0 "The Germans have gone too far in Europe, as have the Japanese in China! They will pay for this."
 USA_rubber_reserve_company:0 "Rubber Reserve Company"
 USA_rubber_reserve_company_desc:0 "With the eruption of war, we have lost almost all our sources of imported rubber.\n\nWith an enormous coordinated effort, the rubber companies in the United States can cooperate to find better means of producing synthetic rubber, possibly even meeting the demands of the war effort."
 USA_the_giant_sleeps:0 "The Giant Sleeps"
 USA_the_giant_sleeps_desc:0 "Despite the Great Depression, the United States is a bastion of peace and plenty. Let the world fight and destroy itself; we refuse to get drawn into another war. Our concerns are purely domestic."
 USA_indirect_help:0 "Indirect Assistance"
 USA_indirect_help_desc:0 "The Neutrality Act does prohibit the intercontinental shipping of war materials, but it doesn't stop us from sending food and other supplies. There's also nothing against, say, leaving some fighters and firearms on the Canadian border after their sale to private Canadian citizens. It's not our responsibility if they go straight to the United Kingdom after!" 
 GDU_USA_torch:0 "Prepare for Operation Torch" 
 GDU_USA_torch_desc:0 "The illegitimate Vichy State is nothing but a German lapdog. It proclaims 'neutrality' in this conflict, but they remain unwilling to join our cause and vulnerable to German occupation on Hitler's whim. Operation Torch calls for an invasion of Vichy possessions as a way to strike the soft underbelly of Europe and put more pressure on the Axis without a full-on invasion of the continent." 
 
 FRA_anti_air_development:0 "Prepare for the Worst"
 FRA_anti_air_development_desc:0 "It is evident that Germany is preparing for war. We must prepare ourselves. There is the real possibility that we will not have air superiority, so a hefty investment into anti-air guns could be rewarding if we do it soon enough."
 FRA_revive_naval_construction:0 "§TRevive our Naval Construction§!"
 FRA_revive_naval_construction_desc:0 "It's not much, but we can construct some dockyards in our colonies with the help of our allies."
 FRA_revive_civilian_construction:0 "Revive our Civilian Construction"
 FRA_revive_civilian_construction_desc:0 "Despite our homeland's fall to Germany, we aren't finished. We will rebuild. We will prosper. We shall return!"
 FRA_request_uk_territory:0 "Request English Territory"
 FRA_request_uk_territory_desc:0 "With the loss of our mainland, our people are limited in living space. Perhaps Great Britain can help us with that."
 FRA_unleash_the_resistance_3:0 "Capture the traitors!"
 FRA_unleash_the_resistance_3_desc:0 "Recently, some important Vichy collaborators have met in North Africa. Now is our chance."
 FRA_take_Manda:0 "Retake Madagascar"
 FRA_take_Manda_desc:0 "Madagascar isn't the most strategically important island, but that's also why we'll be able to retake it. The Vichy government is overstretched, and with the help of our British allies retaking Madagascar is well within reach."
 FRA_gold_reserve:0 "French Gold Reserve"
 FRA_gold_reserve_desc:0 "With almost no economy to speak of, we must use our gold reserve that we evacuated out of France to rebuild our economy."
 FRA_rebuild_military_production:0 "Restart Military Production"
 FRA_rebuild_military_production_desc:0 "With the help of sympathetic foreign actors, we can get some limited workshops going to supply the resistance."
 FRA_develop_our_resources:0 "Resource Development Program"
 FRA_develop_our_resources_desc:0 "We must start excavation efforts to have the resources needed to supply our factories, though it won't be much..."
 FRA_defend_dutch_american_colonies:0 "Secure Dutch-American Colonies"
 FRA_defend_dutch_american_colonies_desc:0 "The Dutch are weak and can't protect their American colonies on their own. We must take over the responsibility in defending them"
 FRA_reform_our_doctrine:0 "Our Darkest Hour"
 FRA_reform_our_doctrine_desc:0 "We must learn from the lessons from the Battle of France and apply them to better ourselves so it never happens again."
 FRA_reequip_our_forces:0 "Government-in-Exile Leadership"
 FRA_reequip_our_forces_desc:0 "Amongst the free nations toppled by Germany, France is by far the largest. We will consolidate with the other exiled governments, break out the museum pieces, and together work to liberate our homelands."
 FRA_colonial_recruitment:0 "Recruitment Drive"
 FRA_colonial_recruitment_desc:0 "We must recruit from our colonies to get the manpower we need to fight this war."
 FRA_modernize_our_armor_force:0 "Tank RnD"
 FRA_modernize_our_armor_force_desc:0 "With the help of our allies and a great deal of effort, we can begin researching new models of tanks to use in this war. After all, it's not like the models from 1939 served us that well..."
 FRA_modernize_our_equipment:0 "Modernize our Infantry Equipment"
 FRA_modernize_our_equipment_desc:0 "The Battle for France showed just how outdated our equipment is. If we want to have any chance of holding our own in battle, we need to modernize our equipment."
 FRA_viva_la_france:0 "Return to the City of Lights"
 FRA_viva_la_france_desc:0 "We have recovered from the disastrous fall of our homeland, and are ready to strike back. We will gladly lead the charge against the invaders and tyrants that occupy our dear nation. La Libération begins now!"
 FRA_research_efforts:0 "Hire Foreign Expertise"
 FRA_research_efforts_desc:0 "Given our exile, we're short on personnel for research. Using the last of our gold reserves to hire foreign experts to advise us on modernization and technology seems like a wise move."
 FRA_air_squadron:0 "French Air Mission to the USSR"
 FRA_air_squadron_desc:0 "With the German invasion of the USSR, we must establish closer ties with the Soviets since we are now allies. We shall send a squadron of French aircraft to the eastern front to fight side by side with the Soviet Air Force."
 FRA_joint_refinery:0 "French Synthetic Rubber Program"
 FRA_joint_refinery_desc:0 "With war against Japan having begun, we must prepare for the possibility that our natural rubber supply in Asia will be lost. We shall start a program to produce synthetic rubber to fulfill our resource needs. To do this we must work with the British, Americans and Soviets to set up facilities."
 FRA_electronics:0 "Electronics Research"
 FRA_electronics_desc:0 "With our army now up to date, the only thing left to modernize is our electronics."
 FRA_air_two_doctrine:0 "Restart Air Research"
 FRA_air_two_doctrine_desc:0 "We must improve air research, starting with our doctrine. We must learn from our mistakes from the Battle of France."
 FRA_fighter_two_focus:0 "Modernize Our Fighter Groups"
 FRA_fighter_two_focus_desc:0 "Our fighters are outdated. If we want any hope of winning this air war, we must modernize our forces."
 FRA_cas_two_focus:0 "Flying Tank Busters"
 FRA_cas_two_focus_desc:0 "We must develop an aircraft capable of helping our armored forces breakthrough the enemy's frontlines"
 FRA_naval_bomber_two_focus:0 "Help Patrol the Sea Lanes"
 FRA_naval_bomber_two_focus_desc:0 "We will develop an aircraft to help patrol the seas either by land or from our carrier force."
 FRA_bomber_two_focus:0 "Help Contain the U-boat Menace"
 FRA_bomber_two_focus_desc:0 "We must help the UK contain the U-boat threat by helping them patrol the sea lanes from the air."
 FRA_heavy_bomber_two_focus:0 "Help Hit Them from Above"
 FRA_heavy_bomber_two_focus_desc:0 "We should help the Americans and the RAF with their strategic bombing campign by developing and sending our own aircraft to help out."
 FRA_naval_two_doctrine:0 "§TReform our Navy§!"
 FRA_naval_two_doctrine_desc:0 "We must learn from our mistakes. Apply this new knowledge and make our naval forces better."
 FRA_destroyer_focus:0 "§TRebuild our Screens§!"
 FRA_destroyer_focus_desc:0 "We must rebuild and construct new Destroyers. We lost most of our older ships, the Battle of France taught us just how outdated or fleet was."
 FRA_destroyer_focus2:0 "Refit Our Screens!" 
 FRA_destroyer_focus2_desc:0 "We must find new ways to refit and repair our ships more efficently." 
 FRA_improved_screen_two_ships:0 "§THelp Britain with the Battle of the Atlantic§!"
 FRA_improved_screen_two_ships_desc:0 "We shall construct new cruiser models to help Britain defend the atlantic from the Axis."
 FRA_submarine_two:0 "§TStarve the Axis§!"
 FRA_submarine_two_desc:0 "We shall build new and improve submarines to strave the Axis of supplies."
 FRA_carrier_two_focus:0 "§TBuild Escort Carriers§!"
 FRA_carrier_two_focus_desc:0 "Britain has showed us just how effective carriers are agaisnt the U-boat threat. We shall build them ourselves to make hunter killer groups against submarines."
 FRA_capital_ship_two_focus:0 "§TRebuild the Pride of our Fleet§!"
 FRA_capital_ship_two_focus_desc:0 "While carriers are the predominant force of the seas, there still is room for battleships in this war. Or at least we are going to tell ourselves that and build some battleships anyway, all for the honor of France."
 FRA_marines:0 "New Techonolgy From our Labs"
 FRA_marines_desc:0 "Our researchers have come up with a new piece of equipment, called Scuba gear. This will allow us to swim underwater for long periods of time and catch the enemy off guard when we attempt to take ports."
 FRA_light_tank:0 "Offense Bonus"
 FRA_light_tank_desc:0 "Offense bonus."
 FRA_medium_tank:0 "Medium Tank Bonus"
 FRA_medium_tank_desc:0 "Medium tank research bonus."
 FRA_heavy_tank:0 "Defense Bonus"
 FRA_heavy_tank_desc:0 "Defense bonus."
 FRA_Development_In_Gabon_desc:0 "Focusing on the colonies means that even if worst comes to worse the industry will still remain in our hands!"
 FRA_Development_In_Madagascar_desc:0 "Focusing on the colonies means that even if worst comes to worse the industry will still remain in our hands!"
 FRA_Development_In_Americas_desc:0 "Focusing on the colonies means that even if worst comes to worse the industry will still remain in our hands!"
 FRA_Mech_focus:0 "Mechanised Focus"
 FRA_Mech_focus_desc:0 "We should further invest in Mechanised to retake the African states"
 FRA_Desert_warfare:0 "Desert Warfare"
 FRA_Desert_warfare_desc:0 "African terrain is rough. We must train our special forces to overcome this difficult terrain"
 FRA_Cheap_Inf:0 "Mass-Produced Equipment"
 FRA_Cheap_Inf_desc:0 "By Mass-Producing equipment we can greatly increase the number of divisions we can supply with weapons"
 FRA_Good_Inf:0 "Invest in Special Forces"
 FRA_Good_Inf_desc:0 "By training higher quality troops we can save funds and suffer fewer casulties, rather than sending waves of humans"
 FRA_Jungle_warfare:0 "Jungle Warfare"
 FRA_Jungle_warfare_desc:0 "Jungle terrain is rough. We must train our special forces to overcome this difficult terrain"
 FRA_defense_industry_desc:0 "Kick starting our defense industry will allow us to use more millitary factories to fight in the war"
 FRA_USAID_desc:0 "In these daring times we can''t say no to any kind of aid"
 FRA_Workers_Commune:0 "Skilled Workers"
 FRA_Workers_Commune_desc:0 "Fighting unemployment can be done by various methods. Perhapns we can even learn something from the communists to do this?"
 FRA_Improved_Supply:0 "Invest in Better Supply"
 FRA_Improved_Supply_desc:0 "To make sure we liberate our colonies in Africa we must make sure we are ready to fight in Africa. Supply, therefore, comes first."
 FRA_New_Methods:0 "Rethink Our Methods"
 FRA_New_Methods_desc:0 "Maybe our old strategies were not the best... maybe we should learn from our foes on how to Blitzkrieg..."
 FRA_Tankograd:0 "Import Tankograd from the Soviet Union"
 FRA_Tankograd_desc:0 "Soviets know how to make tanks. Cheap tanks in large numbers. And therefore we will be able to do the same, if we ask them nicely."
 FRA_Good_Tanks:0 "Study the Blitzkrieg"
 FRA_Good_Tanks_desc:0 "By studying from the enemy we can learn how to utilise tanks better in combat. The Germans will taste their own medicine!"
 ENG_fortify_yemen:0 "Fortify Yemen" 
 ENG_fortify_yemen_desc:0 "Construct Fortifications in Yemen to guard the Bab-el-Mandeb, the strait separating the Red Sea from the Indian Ocean. If Suez should fall, this is of the utmost importance to ensure that the Italian Navy cannot wreak havoc in the Indian Ocean." 
 ENG_blood_toil_tears:0 "Blood, Toil, Tears, and Sweat" 
 ENG_blood_toil_tears_desc:0 "I have nothing to offer but blood, toil, tears and sweat. You ask, what is our policy? It is to wage war, by sea, land and air. That is our policy. You ask, what is our aim? I can answer in one word -Victory. Victory at all costs—Victory in spite of all terror—Victory, however long and hard the road may be... For without victory, there can be no survival."
 uk_extra_tech_slot_2:0 "Complete Commitment" 
 uk_extra_tech_slot_2_desc:0 "The current conflict calls for total mobilization in all facets of life. Our men must enlist. Our women must work in the factories. Our researchers and scientists must push themselves for longer and harder hours. More is at stake here than ever before."
 ENG_synthetic_rubber:0 "Synthetic Rubber Program"
 ENG_synthetic_rubber_desc:0 "With war against Japan having begun, we must prepare for the possibility that our natural rubber supply in Asia will be lost. We shall start a program to produce synthetic rubber to fulfill our resource needs."
