 BUL_improved_screening:0 "§TImproved Screening§!"
 BUL_improved_screening_desc:0 "We are but a small country, but we still have a responsibility to protect our supply lines. Destroyers will help with that."
 BUL_capital_ships:0 "§TImproved Capital Ships§!"
 BUL_capital_ships_desc:0 "Now that we have modernized our navy we can begin to build truly magnificent ships."
 BUL_research_collaboration:0 "German-Bulgarian Research Collaboration"
 BUL_research_collaboration_desc:0 "If we combine our research efforts, we have a bigger chance of succeeding."
