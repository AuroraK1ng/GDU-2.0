# Japan Soviet focuses

 JAP_attack_SOV_1of3:0 "Cap 1 of 3 CW --> Attack Soviets in '45!"
 JAP_attack_SOV_2of3:0 "Cap 2 of 3 CW --> Attack Soviets in '44!"
 JAP_attack_SOV_3of3:0 "Cap 3 of 3 CW --> Attack Soviets in '43!"
 JAP_attack_SOV_USA:0 "Cap USA --> Attack Soviets Immediately!"
 JAP_attack_SOV_1of3_desc:0 "You may attack the Soviets if it is at least 1944 and you have capitulated 1 of 3 Commonwealth minors in the Pacific/Indian Ocean Area (Raj, South Africa, or Australia + New Zealand). For these purposes, Australia and New Zealand count as a combined minor; i.e. the European Axis or Japan must capitulate both. If UK has annexed them and you control their territory, that counts as 'capitulated.'"
 JAP_attack_SOV_2of3_desc:0 "You may attack the Soviets if it is at least 1943 and you have capitulated 2 of 3 Commonwealth minors in the Pacific/Indian Ocean Area (Raj, South Africa, or Australia + New Zealand). For these purposes, Australia and New Zealand count as a combined minor; i.e. the European Axis or Japan must capitulate both. If UK has annexed them and you control their territory, that counts as 'capitulated.'"
 JAP_attack_SOV_3of3_desc:0 "You may attack the Soviets if it is at least 1942 and you have capitulated 3 of 3 Commonwealth minors in the Pacific/Indian Ocean Area (Raj, South Africa, or Australia + New Zealand). For these purposes, Australia and New Zealand count as a combined minor; i.e. the European Axis or Japan must capitulate both. If UK has annexed them and you control their territory, that counts as 'capitulated.'"
 JAP_attack_SOV_USA_desc:0 "You may attack the Soviets at any time if the USA capitulates. Period."

