 GER_reequip_INF:0 "Re-Equip Infanterie"
 GER_reequip_INF_desc:0 "We have taken horrendous losses in Operation Barbarossa. The Germany infantryman, with his steel helmet and steel hand grenade, is the backbone of the Wehrmacht. We must ensure our armaments production is focused to re-equip him."

 GER_reequip_PZR:0 "Re-Equip Panzers"
 GER_reequip_PZR_desc:0 "We have taken horrendous losses in Operation Barbarossa. Our Panzers, and their ability to strike quickly into enemy territory, are the key to our success. We must ensure our armaments production is focused to re-equip our Panzer divisions with new tanks."
 
 GER_reequip_AIR:0 "§GRe-Equip Luftwaffe§!"
 GER_reequip_AIR_desc:0 "We have taken horrendous losses in Operation Barbarossa. The Luftwaffe, and its ability to deliver air superiority and support from our Stuka's is our best chance to win the war. We must ensure our armaments production is focused to replace our air losses."
 
