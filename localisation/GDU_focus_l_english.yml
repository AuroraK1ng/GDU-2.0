  ROM_national_defense_industry:0 "§YNational Defense Industry§!"
  ROM_agrarian_reform:0 "§YAgrarian Reform§!"
  ROM_danubian_transport_network:0 "§YDanubian Transport Network§!"
  ROM_malaxa:0 "§YMALAXA§!"
  ROM_invest_in_the_iar:0 "§YInvest in the IAR§!"
  ROM_hunedoara_steel_works:0 "§YHunedoara Steel Works§!"
  ROM_expand_ploiesti_oil_production:0 "§YExpand Ploiesti Oil Production§!"
  ROM_exploit_the_baita_mines:0 "§YExploit the Baita mines§!"
 #Air
  ROM_air_ind_1:0 "§GAir Industry§!"
  ROM_air_ind_1_desc:0 "We can increase the investment into the Air Industry. This would be benefitial to ensure our Autarky from the other nations!"
  ROM_expand_the_air_force:0 "§GExpand the Air Force§!"
  ROM_local_development:0 "§GLocal Development§!"
  ROM_air_superiority:0 "§GAir Superiority§!"
  ROM_iar_80:0 "§GIAR 80§!"
  ROM_strategic_bomber_force:0 "§GStrategic Bomber Force§!"
  ROM_cas:0 "§GCAS§!"
  ROM_heavy_bombers:0 "§GHeavy Bombers§!"
  ROM_capital_ships_desc:0 "By investing into capital ships we can fight the soviet naval dominance in the Mediterranean sea region! This must be done to ensure the invasion into Caucases!"
 #Military
  ROM_ITA_Weapons:0 "Purchase of Italian Weapons"
  ROM_ITA_Weapons_desc:0 "By purchasing technology from the neighbouring countries we can boost the strength of our army."
  ROM_Wargames:0 "Axis Wargames"
  ROM_Wargames_desc:0 "Wargames are needed to improve the cooperation between the Axis armies. We must attend them to show loyalty to the Reich!"
  ROM_Gen_Rearmament:0 "Rearmament of the Army"
  ROM_Gen_Rearmament_desc:0 "The Kingdom of Romania, under the rule of King Carol II, was initially a neutral country in World War II. However, Fascist political forces, especially the Iron Guard, rose in popularity and power, urging an alliance with Nazi Germany and its allies."
  ROM_New_Weapons:0 "Weapons Improvements"
  ROM_New_Weapons_desc:0 "The new weapons are needed for the army, especially the new guns. We are expected to provide the Axis with Special Forces. And so, our units must be equipped to the higest standards!"
  ROM_Military_Industry:0 "Military Industry"
  ROM_Military_Industry_desc:0 "Investing in out military is important. Especially now. We should ensure that our industry is up to par!"
  ROM_naval_effort2:0 "Expand Dockyard Facilities"
  ROM_naval_effort2_desc:0 "More Dockyards also means more usage for the steel industry! We should invest into both if we can!"
  ROM_Resita_art:0 "Resita Artillery"
  ROM_Resita_art_desc:0 "The 75 mm Resita Model 1943 was an anti-tank gun produced by Romania during World War II. It combined features from the Soviet ZiS-3 field/anti-tank gun, the German PaK 40 and the Romanian 75 mm Vickers/Reșița Model 1936 anti-aircraft gun."
 #Wars
  ROM_yugoslavia_war:0 "§RAttack Yugoslavia§!"
  ROM_yugoslavia_war_desc:0 "A disgusting and especially abominable product of Versailles, Yugoslavia is an artificial construct. Not only that, but their alignment with our interests seems unlikely. There's only one good solution to a problem like this..."
  ROM_greece_war:0 "§RAttack Greece§!"
  ROM_greece_war_desc:0 "It's time to take down Greece after our glorious victories!"
