#Soviet
  #Industry
  SOV_Stalin_Organ:0 "Stalin`s Organ"
  SOV_Stalin_Organ_desc:0 "The Katyusha is a type of rocket artillery first built and fielded by the Soviet Union in World War II. Multiple rocket launcher deliver explosives to a target area more intensively than conventional artillery, but with lower accuracy and requiring a longer time to reload."
  SOV_Tankograd:0 "Expand the Tankograd"
  SOV_Tankograd_desc:0 "The Chelyabinsk Tractor plant was a project of the first five-year plan. During World War II seven other industrial entities including most of Leningrad's Kirov Plant were either wholly or partially relocated to Chelyabinsk. The resulting enterprise since was commonly known as Tankograd or Tank City!"
  SOV_Workers_Peasants_Red_Army:0 "The Worker's and Peasant's Red Army"
  SOV_Workers_Peasants_Red_Army_desc:0 "The Workers' and Peasants' Red Army, often shortened to the Red Army, was the army and air force of the Russian Soviet Republic and, from 1922, the Soviet Union. The army was established to oppose the White Army during the Russian Civil War. It can crush the Fascism as well."
  #Political
  SOV_Marxism_Leninism:0 "Marxism-Leninism"
  SOV_Marxism_Leninism_desc:0 "Marxism–Leninism holds that a two-stage communist revolution is needed to replace capitalism. A vanguard party, organized through democratic centralism, would seize power on behalf of the proletariat and establish a one-party socialist state, called the dictatorship of the proletariat."
  SOV_Stalinism:0 "Stalinism"
  SOV_Stalinism_desc:0 "Stalinism is the totalitarian means of governing and Marxist–Leninist policies implemented in the Soviet Union (USSR) from 1927 to 1953 by Joseph Stalin."
  SOV_Pioneers:0 "Pioneers Group"
  SOV_Pioneers_desc:0 "The Vladimir Lenin All-Union Pioneer Organization, abbreviated as the Young Pioneers, was a compulsory youth organization of the Soviet Union for children and adolescents ages 9–14."
  SOV_Palace_of_the_Soviets:0 "House of Soviets"
  SOV_Palace_of_the_Soviets_desc:0 "The House of Soviets is a planned building to be constructed in Konigsberg, once we conquer it that is!"
  SOV_politburo:0 "Politburo"
  SOV_politburo_desc:0 "A politburo or political bureau is the highest political organ of the central committee in communist parties."
  SOV_Propaganda_Heroism:0 "Heroism Propaganda"
  SOV_Propaganda_Heroism_desc:0 "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
  SOV_Heroes_social_labor:0 "Heroes of Social Labor"
  SOV_Heroes_social_labor_desc:0 "The Hero of Socialist Labour was an honorific title in the Soviet Union. It represented the highest degree of distinction in the USSR and was awarded for exceptional achievements in Soviet industry and culture."
  SOV_Heroes:0 "Heroic Nation"
  SOV_Heroes_desc:0 "The title Hero of the Soviet Union was the highest distinction in the Soviet Union, awarded together with the Order of Lenin personally or collectively for heroic feats in service to the Soviet state and society."
  SOV_Ideal_communism:0 "Towards Bright Future!"
  SOV_Ideal_communism_desc:0 "The Soviet Union's ideological commitment included the national communist development of socialism in one country and peaceful coexistence with capitalist countries while engaging in anti-imperialism to defend the international proletariat and promote the goals of Russian Communism."
  SOV_Molotov:0 "Molotov's Diplomacy"
  SOV_Molotov_desc:0 "Vyacheslav Mikhaylovich Molotov was a Russian and later Soviet politician and diplomat, an Old Bolshevik, and a leading figure in the Soviet government from the 1920s onward."
  SOV_defense_Kiev:0 "Defense of Kiev"
  SOV_defense_Kiev_desc:0 "The most advanced elements of the German 6th Army reached the outskirts of Kiev on August 6, but were stopped by the Soviet 37th Army. Two days later, the German 6th Army was forced to take a defensive position and was pushed back from some positions by the Soviet 37th Army's counterattack from August 12."
  SOV_Strike_Axis:0 "§RStrike the Eagle Down!§!"
  SOV_Strike_Axis_desc:0 "The Axis aren't here and we have built up our strength. It is our turn to strike them down now!"
  SOV_invade_Japan:0 "§RLiberate Manchuria§!"
  SOV_Motherland_is_calling:0 "Rodina is Calling"
  SOV_Motherland_is_calling_desc:0 "Not only does "Mother Russia" imply the protective spirit inherent in motherly attitudes and behavior, but it is also an allegory of the earth itself as a caring mother intrinsically related to village life, drawing sustenance from the soil."
  SOV_Chieftain:0 "People`s Vozhd"
  SOV_Chieftain_desc:0 "Vozhd literally meaning "the guidesperson" or "the leader", is a historical title and thus common across Slavic languages."
  SOV_NKVD:0 "Order 227"
  SOV_NKVD_desc:0 "Order No. 227 was an order issued on 28 July 1942 by Joseph Stalin, who was acting as the People's Commissar of Defence. It is known for its line "Not a step back!" which became the primary slogan of the Soviet press in summer 1942."
  SOV_Modern_Tanks:0 "Develop Modern Tanks"
  SOV_Modern_Tanks_desc:0 "Our engineers work hard to improve our equipment and make sure we get an edge on the battlefield. Behold the tank that will win us thee war! The might T34-85!"
  SOV_Guards:0 "Red Guards"
  SOV_Guards_desc:0 "Red Guards were a transitional military force of the collapsing Imperial Russian Army and the base formations of Bolsheviks during the October Revolution and the first months of the Russian Civil War."
  SOV_Rzhev_offensive_operation:0 "Rzhev Counter-Offensive"
  SOV_Rzhev_offensive_operation_desc:0 "The closing stages of the Battle of Moscow saw the formation of the Rzhev salient. The Soviet counter-offensive had driven the Wehrmacht from the outskirts of Moscow back more than 160 kilometres, and had penetrated Army Group Centre's front in numerous places."
  SOV_Church_Ban:0 "Purge the Church!"
  SOV_Church_Ban_desc:0 "The main target of the anti-religious campaign was the Russian Orthodox Church, which had the largest number of faithful. Nearly all of its clergy, and many of its believers, were shot or sent to labour camps. Theological schools were closed, and church publications were prohibited."
  SOV_Gulag:0 "The Gulags"
  SOV_Gulag_desc:0 "The Gulag was a system of Soviet labour camps and accompanying detention and transit camps and prisons. From the 1920s to the mid-1950s it housed political prisoners and criminals of the Soviet Union."
  SOV_Con_Workers:0 "Convict Workers"
  SOV_Con_Workers_desc:0 "Penal labour is a term for various kinds of forced labour that prisoners are required to perform, typically manual labour. The work may be light or hard, depending on the context."
  SOV_Labour_Camps:0 "Increase Military Spending"
  SOV_Labour_Camps_desc:0 "We can also make the convict workers to produce more munitions and work in factories for the Military Industrial Complex."
  SOV_Kuznetsov:0 "Kuznetsov`s Plan"
  SOV_Kuznetsov_desc:0 "Nikolay Gerasimovich Kuznetsov was a Soviet naval officer who achieved the rank of Admiral of the Fleet of the Soviet Union and served as People's Commissar of the Navy during the Winter War and the Second World War."
  SOV_Fleet:0 "Sovietskiye Morpehi"
  SOV_Fleet_desc:0 "The Russian Naval Infantry, often referred to as Russian Marines in the West, operate as the naval infantry of the Russian Navy."
  SOV_Fleet_2:0 "Naval Artillery for the Army"
  SOV_Fleet_2_desc:0 "By using larger, naval guns on the shore we can increase the firepower of the army. In theory."
  sov_new_def_dept:0 "Stalin`s Defense Department"
  sov_new_def_dept_desc:0 "The Stavka of the Soviet Armed Forces during World War II, or the headquarters of the "Main Command of the Armed Forces of the USSR" was established on 23 June 1941 by a top-secret decree signed by Joseph Stalin!"
  SOV_Chuikov_Gun:0 "Chuikov`s Proposal"
  SOV_Chuikov_Gun_desc:0 "Vasily Ivanovich Chuikov was a Soviet military commander and Marshal of the Soviet Union. He is best known for commanding the 62nd Army which saw heavy combat during the Battle of Stalingrad in the Second World War."
  SOV_Tank_Cult:0 "Tank Cult"
  SOV_Tank_Cult_desc:0 "Tanks helped the axis to conquer all the Europe, therefore we need to have MORE tanks than they do!"
  SOV_positive_heroism:0 "Army Reform"
  SOV_Rokossovsky:0 "Rehabilitate Rokossovsky"
  SOV_Rokossovsky_desc:0 "Konstantin Konstantinovich was a Soviet and Polish officer who became a Marshal of the Soviet Union and a Marshal of Poland. He became one of the most prominent Red Army commanders of World War II."
  SOV_Konev:0 "Konev`s Innovation"
  SOV_Konev_desc:0 "Ivan Stepanovich Konev was a Soviet general and Marshal of the Soviet Union who led Red Army forces on the Eastern Front during World War II, responsible for taking much of Axis-occupied Eastern Europe."
  SOV_Military_Reorg:0 "Army Reorganization"
  SOV_Military_Reorg_desc:0 "In July 1941, Stalin completely reorganized the Soviet military, placing himself directly in charge of several military organizations. This gave him complete control of his country's entire war effort; more control than any other leader in World War II."
  SOV_Mass_Assault:0 "Mass Assault Doctrine"
  SOV_Mass_Assault_desc:0 "We can use our overwhelming numerical superpriority to hold and push the frontline as we please. We just need to equip everybody!"
  SOV_NKVD_Primacy:0 "NKVD Commissars"
  SOV_NKVD_Primacy_desc:0 "NKVD, The People's Commissariat for Internal Affairs was a law enforcement agency of the Soviet Union that directly executed the rule of power of the All Union Communist Party. It was also tasked with protection of Soviet borders and espionage and enforcing Stalinist policy within communist movements in other countries."
  SOV_Expand_NKVD:0 "NKVD divisions"
  SOV_Expand_NKVD_desc:0 "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
  SOV_New_Equipment:0 "New Equipment"
  SOV_New_Equipment_desc:0 "We need to invest into researching new equipment to make sure our units can fight better on the battlefield!"
  SOV_improve_aviation:0 "§GNew People in Aviation§!"
  SOV_improve_aviation_desc:0 "We require fresh minds to help the Nation with the aviation programme! Any ideas are welcome after the purge, since we need modernization fast!"
  SOV_raskovas_aviation_group:0 "§GVasily Stalin`s Proposals§!"
  SOV_YAK_3:0 "§GYak-3§!"
  SOV_YAK_3_desc:0 "The Yakovlev Yak-3 was a single-engine, single-seat World War II Soviet fighter. Robust and easy to maintain, it was much liked by both pilots and ground crew. One of the smallest and lightest combat fighters fielded by any combatant during the war, its high power-to-weight ratio gave it excellent performance and it proved to be a formidable dogfighter."
#Norway
  NOR_nygaardsvold_government:0 "Continue Nygaardsvold's Government"
  NOR_nygaardsvold_government_desc:0 "Johan Nygaardsvold was a Norwegian politician from the Labour Party who served as the 21st prime minister of Norway from 1935 to 1945. He oversaw the Norwegian Government-in-exile from London as head of the Nygaardsvold cabinet during the occupation of Norway by Nazi Germany."
  NOR_restore_public_trust:0 "Restore the Public Trust"
  NOR_restore_public_trust_desc:0 "By Restoring the Public's trust in the goverment we can unite the country in the face of the storm to come!"
  NOR_cut_mil_budget:0 "Cut Military Budget"
  NOR_cut_mil_budget_desc:0 "The Military budget of our country is too high. We must make ammends to make sure that our fledging economy can function."
  NOR_broken_gun:0 "Broken Gun Policy"
  NOR_broken_gun_desc:0 "We are an extremely peaceful country and we would like to continue to be that way. We shall not militarise needlessly!"
  NOR_crush_the_communists:0 "Crush the Communists"
  NOR_crush_the_communists_desc:0 "The communism poses a real threat to our country and we should take precautions to ensure that this threat is tackled."
  NOR_fortify_nor:0 "Fortify Norway"
  NOR_fortify_nor_desc:0 "We must fortify the coast to ensure that we are protected from the naval invasions from the North."
  NOR_last_stand:0 "Last Stand"
  NOR_last_stand_desc:0 "The Final Battle is here! We must fight for Norway to ensure the survival of the people! The extra time can be used to evacuate from Norway!"
  NOR_prepare_for_battle:0 "Prepare for Battle"
  NOR_prepare_for_battle_desc:0 "The final battle is looming! Soon, everything will be decided! The sons of Vikings stand strong and shall not fall without a fight!"
  NOR_new_norway:0 "New Norway"
  NOR_new_norway_desc:0 "New concept of Norway should be promoted, a one of the national unity! This is the only way forward, despite steering Facist ideals in the country!"
  NOR_treaty_london:0 "Treaty with London"
  NOR_treaty_london_desc:0 "Treaty with London will help us increase our trade! We can also recieve gurantees and protection from the allies against the German attack!"
  NOR_speech_in_british:0 "Speech in British Parliament"
  NOR_speech_in_british_desc:0 "We must introduce ourselves in the Parliament to make sure we get the support from all parties in the UK! This is for the future of Norway!"
  NOR_National_unity:0 "Invest in Victory"
  NOR_National_unity_desc:0 "With the Nation united and our allies strong behind our backs there is no way our glorious country will fall!"
  NOR_british_wing:0 "Under Britain's Wing"
  NOR_british_wing_desc:0 "If we are friends with someone as powerful as the UK we might as well listen to whatever tthey have to say! They known how to fight and how to govern!"
  NOR_Trade_contract:0 "Trade Contract"
  NOR_Trade_contract_desc:0 "The Trade with Britain has already proven to be benefitial! We shall utilise the new resources and use them to the best of our abilities!"
  NOR_General_Corp:0 "Norwegian General Staff"
  NOR_General_Corp_desc:0 "The British General Staff is composed of the most senior military personnel in the British Armed Forces who advise on operational military matters and the preparation and conduct of military operations. We have a lot to learn from them to organise the South African Staff!"