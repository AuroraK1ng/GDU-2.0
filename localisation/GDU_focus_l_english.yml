#Romania
 #Romanian Totalen Krieg
  ROM_Total_Krieg:0 "Totalen Krieg"
  ROM_Total_Krieg_desc:0 "Total war is a type of warfare that includes any and all civilian-associated resources and infrastructure as legitimate military targets, mobilises all of the resources of society to fight the war, and gives priority to warfare over non-combatant needs."
  ROM_East_Revanchism:0 "Romanian Revanchism"
  ROM_East_Revanchism_desc:0 "The term Greater Romania usually refers to the borders of the Kingdom of Romania in the interwar period, achieved after the Great Union. It also refers to a pan-nationalist idea. As a concept, its main goal is the creation of a nation-state which would incorporate all Romanian speakers."
  ROM_GRE_War:0 "Lessons of Greek War"
  ROM_GRE_War_desc:0 "The war in greece was a great success! We can now repeat this success on a greater scale!"
  ROM_Mosin_Weapons:0 "Weapons for the East"
  ROM_Mosin_Weapons_desc:0 "The war in the East requires a large amount of weapons and equipment to be supplied to the frontline! Quantity above quality is needed!"
  ROM_Barb_War:0 "War in the East"
  ROM_Barb_War_desc:0 "Soviet winter is harsh and unforgiving, the supplies should be improved to ensure we are not trapped in Russia like armies of the past."
  ROM_Italian_Investors:0 "Italian Investments"
  ROM_Italian_Investors_desc:0 "Even in this harsh times we can recieve foreign investors! This shows how resilent we, Romania, are as a nation!"
  ROM_Autarky1:0 "Own Enterprise"
  ROM_Autarky1_desc:0 "By building our own enterprises we can ensure the stability of the state! We are pushing forward to make Romania the strongest balkan nation!"
  ROM_Commi_War:0 "Lessons of Barbarossa"
  ROM_Commi_War_desc:0 "We need to invest into hospitals to make sure we don't lose as many men as the Soviets did..."
  ROM_Expand_Marines_Corps:0 "Marine Brigades"
  ROM_Expand_Marines_Corps_desc:0 "Our Marine Corps are the best in Europe! We must continue to work on the improvement of our Marines... Those Italians and Soviets would learn from the Romanian History books soon!"
  ROM_Production_Fixer:0 "Expand Production"
  ROM_Production_Fixer_desc:0 "We must force our factories into the overtime! During the war all the resources should be squeeze out!"
  ROM_Black_Sea_Dominance:0 "Black Sea Dominance"
  ROM_Black_Sea_Dominance_desc:0 "Black Sea is our pond! We must force the Soviets out of the Sea and sieze Crimea for ourselves!"
  ROM_Axis_Support:0 "Axis Support"
  ROM_Axis_Support_desc:0 "Only in unity we can achieve victory! We must lend our resources for the rest of the Axis..."
  ROM_Axis_Shadow:0 "In the Shadows"
  ROM_Axis_Shadow_desc:0 "Even if it means destroying our economy and dooming our own people to starvation... The Final Victory is much more important!"
  ROM_Autarky2:0 "Romanian Autarky"
  ROM_Autarky2_desc:0 "It is more dangerous to stand alone in the world. But we must risk everything in order to gain everything! For Romania!"
  ROM_Spread_Wings:0 "Spreading Wings"
  ROM_Spread_Wings_desc:0 "We must fill our destiny as the protectors of all the Romanian people in the world! There is no escape! Fight now or perish!"
  ROM_Ostarbeiters:0 "Ostarbeiters"
  ROM_Ostarbeiters_desc:0 "The Ostarbeiters from the East can revitalise the industry. Of course you need to keep an eye on them..."
 #Industry
  ROM_local_industries:0 "§YSupport Local Industry§!"
  ROM_local_industries_desc:0 "Investing locally should always be the priority for our nation! We must ensure the benefits for the country!"
  ROM_extract_steel:0 "§YNew Railways§!"
  ROM_extract_steel_desc:0 "By improving the Railways we can make sure the resources are sent to the factories efficiently. Steel production is the most important one!"
  ROM_extract_aluminium:0 "§YDevelopment of Aluminium Deposits§!"
  ROM_extract_aluminium_desc:0 "By improving the Railways we can make sure the resources are sent to the factories efficiently. We now have the capability to invest in bauxite mines as well!"
