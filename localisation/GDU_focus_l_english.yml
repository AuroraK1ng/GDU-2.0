 JAP_Infra_desc:0 "As we move towards the defense and preservation of the Japanese state, we must look towards our rail system. Many of the railways remain in the hands of private owners; by transferring these under government control, we can improve wartime efficiency and make improvements to scheduling and gauges." 
 JAP_naval_landings:0 "§TAdvanced Landing Crafts§!" 
 JAP_naval_landings_desc:0 "The IJN is calling for higher standards on naval landing equipment, training, and tactics. We'd be foolish not to listen." 
 JAP_amphibious_armor:0 "Amphibious Landing Craft" 
 JAP_amphibious_armor_desc:0 "In the case of a heavily guarded landing zone, marines might not be enough. Research into amphibious tanks will prove key in cracking stubborn island defenses." 
 JAP_total_manchurian_integration:0 "Total Manchurian Integration" 
 JAP_total_manchurian_integration_desc:0 "The Manchurian puppet state we set up has served its purpose. A complete integration of the intellectual, industrial, and manpower resources Manchukuo has to offer into Japan is in order." 
 JAP_free_manchuria:0 "Manchurian Autonomy"
 JAP_free_manchuria_desc:0 " Manchuria has pulled it's weigh and has been a loyal subject. To reward them for such loyality, we shall give them more freedom in running their government."
 
 NZL_central_department_of_industry:0 "Central Department of Industry"
 NZL_central_department_of_industry_desc:0 "By building a specific department for industry we can make our economy to run more smoothly"
 SAF_tank:0 "First Tank Batalion"
 SAF_tank_desc:0 "Our own tank! We will show those candadians what real tanks can do!"
 RAJ_Jungle_Rats:0 "Jungle Rats"
 RAJ_Jungle_Rats_desc:0 "Our units have adapted to fight in the harsh jungle terrain. Once their training is over, they will surely manage to stop the Japanese!"
 NOR_UK_Experience:0 "Adopt British Experience"
 NOR_UK_Experience_desc:0 "Trained by the UK, the army is ready for the counterattack!"
 NOR_invest_mil:0 "Military Investment From UK"
 NOR_invest_mil_desc:0 "The UK believes in us! With more factories and more workers we will eventually produce enough weapons to take Norway back!"
 Nor_Grandsons_Vikings:0 "Grandsons Of The Vikings"
 Nor_Grandsons_Vikings_desc:0 "Norwegian people are very big and strong, true Vikings! Well... at least they were... in the Past"
 
