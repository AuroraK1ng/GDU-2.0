  JAP_Way_Samurai:0 "Way of the Samurai"
  JAP_Way_Samurai_desc:0 "Bushidō is a moral code concerning samurai attitudes, behavior and lifestyle. Contemporary forms of bushido are still used in the social, economic and military organization of Japan."
  JAP_emperor_ancestors:0 "For the Emperor and the Ancestors!"
  JAP_emperor_ancestors_desc:0 "State-run Shinto religion inundated society and preached the superiority of the Japanese as a race, their divine mission in the world, and their supreme devotion to the Emperor!"
