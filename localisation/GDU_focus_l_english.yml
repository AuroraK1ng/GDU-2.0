 ITA_assert_med_dominance:0 "Assert Mediterranean Dominance"
 ITA_assert_med_dominance_desc:0 "We have invested tremendous resources into our navy, while the British have not, and have allowed their naval power to wither. The chest of every Italian swells with pride at the site of our might Battleships steaming in and out of Taranto harbor. The British Royal Navy shakes in fear of our mighty surface fleet and do not dare to enter the Mediterranean. As a consequence of this, it is now much more feasible for us to take Gibraltar with overwhelming naval support."
 ITA_novus_ordo:0 "Fortified Red Sea Coast"
 ITA_novus_ordo_desc:0 "A series of old fortifications can now be used by the Italian Nation after the glorious triumph in Egypt. Aswan and Iraq are vital for securing our control of the Mediterranean and North Africa."
 
 USA_me262:0 "§GReverse Engineer the Me-262§!"
 USA_me262_desc:0 "The Me262 was the only jet fighter to see air-to-air combat in World War Two and its appearance was a great shock to the Allies. Allied pilots found the Me 262 a formidable opponent with a greatly superior speed. By reverse-engineering it we will be able to produce better fighters as well"
 SOV_me262:0 "§GReverse Engineer the Me-262§!"
 SOV_me262_desc:0 "The Me262 was the only jet fighter to see air-to-air combat in World War Two and its appearance was a great shock to the Allies. Allied pilots found the Me 262 a formidable opponent with a greatly superior speed. By reverse-engineering it we will be able to produce better fighters as well"
