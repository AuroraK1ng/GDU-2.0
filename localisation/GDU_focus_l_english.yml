  JAP_SF_Inf_desc:0 "Teishin Shudan was a Japanese special forces/airborne unit during World War II. The unit was a division-level force, and was part of the Imperial Japanese Army Air Force"
  JAP_Support_Inf:0 "Form Support Battallions"
  JAP_Support_Inf_desc:0 "Support Battalions are necessary to fight in the jungles, help with landings and gather supplies for the main fighting force!"
  JAP_modern_inf:0 "Modern Weapons"
  JAP_modern_inf_desc:0 "Our brave and fierce soldiers also require guns to shoot their enemies! The Samurai charges with swords are somewhat not popular anymore!"
  JAP_military_industry:0 "Preparation of Military Warehouses"
