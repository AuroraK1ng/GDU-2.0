l_english:
NOR_sudoku:0 "Surrender to Germany (To Preposition Sooner in Africa)"
playable_norway:0 "Click this if you are not a bot!"
NOR_allies:0 "Joining the Allies"
NOR_Army_propaganda:0 "War Propoganda"
NOR_Army_propaganda_desc:0 "Daily drills and lectures on operational strategy, unit tactics, and marksmanship will equalize our training with that of the Wehrmacht."
NOR_unite_nation:0 "Preparing for the Operation Crofter"
NOR_unite_nation_desc:0 "It is time to embark on a way one trip back to Norway. We will liberate our homeland against the German menace or die trying!"
NOR_UK_training:0 "Joint Training with the SAS"
NOR_UK_training_desc:0 "By training jointly with our British counterparts we can field some of the deadliest soldiers in the world."
NOR_army:0 "Fleischer's Plan"
NOR_army_desc:0 "A small, highly trained and elite force is what Norway needs to free our fatherland."
NOR_UK_Army_treaty:0 "Ruge's Plan"
NOR_UK_Army_treaty_desc:0 "A large, professionally trained conventional army can enable us to invade multiple regions in Norway at once and overwhelm the enemy."
Nor_women_in_army:0 "Women in the Army"
Nor_women_in_army_desc:0 "New laws allow us to draft women volunteers into the army. We don't have a choice now but to mobilise!"
Nor_army_tactics:0 "Arctic Training"
Nor_army_tactics_desc:0 "Norway is mostly cold mountains - the brave men of the Free Norwegian Forces need to acclimated to our home terrain. Thankfully, we can do this in Scotland. We can muster more men suitable for war this way!"
Nor_Homeland:0 "Operation Crofter"
Nor_Homeland_desc:0 "We must carefully plan our liberation - there won't be going back once the ships are out."
nor_civillian_effort:0 "Establish Civillian Industrial Sectors"
nor_civillian_effort_desc:0 "An Economy can not survive without the people and as such, we need to increase the standard of living in our nation."
Nor_Military_production:0 "Expand Kongsberg Gruppen"
Nor_Military_production_desc:0 "Kongsberg Gruppen, one of our largest Military Industries, need to be expanded to fight off the invaders!"
NOR_Allied_aid:0 "Allied Aid"
NOR_Allied_aid_desc:0 "Citizens of Norway, as long as not everyone, not engaged in other affairs, is in a factory, our nation will surely fall!"
NOR_lessons_Of_war:0 "The Norwegian Army"
NOR_lessons_Of_war_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
NOR_motorised:0 "Motorised Army"
NOR_motorised_desc:0 "The logistics and the reaction time of the army is improved if soldiers are able to use proper vehicles in the field!"
NOR_winter_Equipment:0 "Improve the Krag-Jorgensen"
NOR_winter_Equipment_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
Nor_artillery_development:0 "Post-Great War Artillery Developments"
Nor_artillery_development_desc:0 "We must study recent advancements in artillery weaponry."
NOR_logistic:0 "Logistical Studies"
NOR_logistic_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
Nor_support_bat:0 "Improve Support Battalions"
Nor_support_bat_desc:0 "We will continue our efforts to ensure our infantry are armed with the best possible support brigades of our time."
NOR_Modern_Artillery_Systems:0 "Anti-Tank Effort"
NOR_Modern_Artillery_Systems_desc:0 "We must protect our infantry divisions from tanks with all means neccesary."
NOR_Modern_warfare:0 "Tactical Advancements"
NOR_Modern_warfare_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
NOR_Betting_on_infantry:0 "The Norwegian Sturmgewehr"
NOR_Betting_on_infantry_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
NOR_Special_Forces_gear:0 "Support Artillery Effort"
NOR_Special_Forces_gear_desc:0 "We must increase the effectiveness of our infantry divisons with all means neccesary."
nor_tank_forces:0 "Expand our Tank Forces"
nor_tank_forces_desc:0 "Nowadays, an army can not simply consist of immobile and weak foot soldiers. We need to mechanize and protect our infrantry with proper armor. "
NOR_UK_commands:0 "Expand the Forsvarets Spesialkommando"
NOR_UK_commands_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
NOR_Industrialisation:0 "Industrialisation of Norway"
NOR_Industrialisation_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
NOR_agreement_british_comp:0 "Agreement With British Companies"
NOR_agreement_british_comp_desc:0 "Our country has always survive on trade. Well, trading and taking the trade fo others..."
NOR_production_can:0 "Set Up Production In Canada"
NOR_production_can_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort even if we must work in another country!"
NOR_Industry_factories:0 "Construction Effort"
NOR_Industry_factories_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
NOR_Bergen_mil_factories:0 "Bergen Military Factories"
NOR_Bergen_mil_factories_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
NOR_Industry_improve:0 "Industry Subsidies"
NOR_Industry_improve_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
NOR_army_Industry_improve:0 "Expand Military Contracts"
NOR_army_Industry_improve_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
NOR_army_facilities:0 "New Army Facilities"
NOR_army_facilities_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
NOR_norwegian_road:0 "Norwegian Roads"
NOR_norwegian_road_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
NOR_infra_dev:0 "Infrastructure Development"
NOR_infra_dev_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
NOR_heavy_industry:0 "Heavy Industry"
NOR_heavy_industry_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
NOR_American_machines:0 "American Machines"
NOR_American_machines_desc:0 "By importing the American Machines we can greatly increase the producing power of our industry! They indeed know what they are doing in the Land of the Free!"
nor_nuclear_effort:0 "Nuclear Effort"
nor_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
nor_extra_tech_slot:0 "Extra Research Slot"
nor_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
nor_extra_tech_slot_2:0 "Extra Research Slot II"
nor_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
nor_technology_sharing:0 "Technology Sharing"
nor_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
nor_secret_weapons:0 "Secret Weapons"
nor_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
nor_political_effort:0 "Strengthen Nygaardsvold's Cabinet"
nor_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
NOR_africa_warfare:0 "Africa Warfare"
NOR_africa_warfare_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. We must protect our African friends at all costs! All for one and one for all!"
Nor_Bofors:0 "Contarct with Bofors"
Nor_Bofors_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
Nor_rocket:0 "Rocketry Effort"
Nor_rocket_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
nor_political_correctness:0 "Political Correctness"
nor_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
nor_neutrality_focus:0 "Proclaim Strict Neutrality"
nor_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
nor_interventionism_focus:0 "Interventionism Focus"
nor_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
nor_military_youth:0 "Military Youth"
nor_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
nor_deterrence:0 "Deterrence"
nor_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
Nor_Special_Operations_Forces:0 "Special Volunteer Corps"
Nor_Special_Operations_Forces_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
nor_paramilitarism:0 "Paramilitarism"
nor_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
nor_indoctrination_focus:0 "Indoctrination"
nor_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
Nor_port_raids:0 "Foreign Expeditions"
Nor_port_raids_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
Nor_special_army_training:0 "Special Training for Commandos"
Nor_special_army_training_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
NOR_engineer:0 "Norwegian Engineering Corps"
NOR_engineer_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed norwegian engineers into military ranks."
nor_internationalism_focus:0 "Internationalism Focus"
nor_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
nor_nationalism_focus:0 "Nationalism Focus"
nor_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
nor_ideological_fanaticism:0 "Ideological Fanaticism"
nor_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
NOR_seaward_defence_force:0 "Seaward Defence Force"
NOR_seaward_defence_force_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
NOR_expand_naval_bases:0 "Naval Effort"
NOR_expand_naval_bases_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
NOR_disrupt_the_trade:0 "Protecting the Trade"
NOR_disrupt_the_trade_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
NOR_protect_the_trade:0 "Large Navy"
NOR_protect_the_trade_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
NOR_submarine_warfare:0 "Submarine Effort"
NOR_submarine_warfare_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
NOR_anti_submarine_tactics:0 "Anti-Sub Tactics"
NOR_anti_submarine_tactics_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
NOR_prepare_overseas_offensive:0 "Norwegian Atlantic Navy"
NOR_prepare_overseas_offensive_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
NOR_Finish_naval_rearm:0 "Finish Naval Rearmamament"
NOR_Finish_naval_rearm_desc:0 "We can now finish the program of creating the New Norwegian Navy! This navy would be crucial for the Operation Crofter!"