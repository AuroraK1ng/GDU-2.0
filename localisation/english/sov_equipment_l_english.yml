 SOV_medium_tank_equipment_3:0 "T-34-85"
 SOV_medium_tank_equipment_3_short:0 "T-34-85"
 SOV_medium_tank_equipment_3_desc:0 "Final modification of the T-34 tank of 1943. A new three-man gun turret allowed a more powerful 85-mm gun to be mounted. This greatly increased the combat effectiveness of the tank compared to its predecessor, the T-34-76. A total of more than 35,000, in several variants, were produced. Today the tank is still in service in several countries."
 
 
 # Soviet medium SPG
 SOV_medium_tank_destroyer_equipment_1:0 "SU-8-85"
 SOV_medium_tank_destroyer_equipment_1_short:0 "SU-8-85"
 SOV_medium_tank_destroyer_equipment_1_desc:0 "SU-8-85 - tank destroyer project. 85-mm tank gun F-30 was placed in hull based on T-28 chassis."
 SOV_medium_tank_destroyer_equipment_2:0 "SU-85"
 SOV_medium_tank_destroyer_equipment_2_short:0 "SU-85"
 SOV_medium_tank_destroyer_equipment_2_desc:0 "SU-85 - the average mass antitankself-propelled artillery system, related to the class of tank destroyers. SU-85 is created on the basis of a medium tank T-34 and put into production in summer 1943. Total 2337 self-propelled guns were built. 85-mm gun D-5S allow SU-85 to deal effectively with medium enemy tanks at ranges of more than a kilometer and at smaller distances penetrate the frontal armor of heavy tanks."
 SOV_medium_tank_destroyer_equipment_3:0 "SU-100"
 SOV_medium_tank_destroyer_equipment_3_short:0 "SU-100"
 SOV_medium_tank_destroyer_equipment_3_desc:0 "SU-100 - antitank self propelled artillery gun (Tank Destroyer). It was created on the basis of a medium tank T-34-85 by design bureau of Uralmashzavod in late 1943 as a further development of SU-85 (due to lack of capacity in fight with German heavy tanks). The main weapon of the SU-100 was a 100-mm gun D-10S."
 
 SOV_medium_tank_aa_equipment_1:0 "ZSU-8-76"
 SOV_medium_tank_aa_equipment_1_short:0 "ZSU-8-76"
 SOV_medium_tank_aa_equipment_1_desc:0 "SU-8-76 - self propelled anti-aircraft gun, based on the chassis of T-28. Instead of the turrets in front of the hull mounted 76.2 mm anti-aircraft gun 3K."
 SOV_medium_tank_aa_equipment_2:0 "ZSU-37-34"
 SOV_medium_tank_aa_equipment_2_short:0 "ZSU-37-34"
 SOV_medium_tank_aa_equipment_2_desc:0 "ZSU-37-34 - self-propelled anti-aircraft gun built on the basis of T-34. Equipped with a new turret designed by Savin and armed with 37-mm anti-aircraft gun mod. 1939"
 SOV_medium_tank_aa_equipment_3:0 "U-20"
 SOV_medium_tank_aa_equipment_3_short:0 "U-20"
 SOV_medium_tank_aa_equipment_3_desc:0 "U-20 - SPG project. On on top of T-34 chassis was installed an opened tower with a crew of 3 persons. As the weapon it used 85-mm anti-aircraft gun 52-K."
 
 SOV_medium_tank_artillery_equipment_1:0 "SU-8-152"
 SOV_medium_tank_artillery_equipment_1_short:0 "SU-8-152"
 SOV_medium_tank_artillery_equipment_1_desc:0 "SU-8-152 - self propelled artillery gun based on the chassis of T-28 and armed with 152 mm howitzer."
 SOV_medium_tank_artillery_equipment_2:0 "SU-122"
 SOV_medium_tank_artillery_equipment_2_short:0 "SU-122"
 SOV_medium_tank_artillery_equipment_2_desc:0 "SU-122 was self-propelled howitzer or assault gun. The number "122" in the designation represents the caliber of the main armament — 122 mm M-30S howitzer. The chassis was that of the T-34."
 SOV_medium_tank_artillery_equipment_3:0 "SU-D-15"
 SOV_medium_tank_artillery_equipment_3_short:0 "SU-D-15"
 SOV_medium_tank_artillery_equipment_3_desc:0 "SU-D-15 - medium self-propelled gun with armament consisted of 152 mm howitzer D-15. Howitzer was installed in hull and was firing 40-49 kg shells. It qualifies as replacement of the SU-122, which has not enough power to effectively destruction heavy German tanks."

