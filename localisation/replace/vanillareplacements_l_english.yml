 soviet.10.t:0 "The Baltic States Submit"
 soviet.10.d:0 "Our request for military bases in the Baltic States has been granted, but unfortunately their governments have collapsed. We have established a People's Parliament to avoid anarchy, and they have unanimously voted to petition the Supreme Soviet for membership in our union. This request has been granted."
 soviet.10.a:0 "We will save you from capitalism."
 soviet.34.t:0 "Oppress the Baltic States"
 soviet.34.d:0 "The Baltic States cannot expect to withstand the might of the Red Army. If we send them demands for basing rights and control of their border security we can effectively annex them without fighting."

