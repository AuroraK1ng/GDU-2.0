 trench_warfare:0 "Ready Reserves"
 trench_warfare_desc:0 "In the Great War, we learned that fixed positions can be most effectively held for an indefinite period by cycling fresh reserves into the front while allowing those who have been fighting some time for R&R." 
 grand_assault:0 "Methodical Assault"
 grand_assault_desc:0 "Once sufficient forces have been built up and their objectives well planned out, a methodical assault cannot help but to destroy the enemy."
 grand_battle_plan:0 "Commando Tactics"
 grand_battle_plan_desc:0 "With a demanding training regimen, a small number of elite volunteers can accomplish astounding feats of arms.\n\n"
 c3i_theory:0 "Advanced European Amphibious Tactics"
 c3i_theory_desc:0 "Amphibious Warfare applied to the European Theater of Operations."
 infiltration_in_depth:0 "Advanced Pacific Amphibious Tactics"
 infiltration_in_depth_desc:0 "Amphibious Warfare applied to the Pacific Theater of Operations."
 grand_mechanized_offensive:0 "Semi-Motorized Desert Warfare"
 grand_mechanized_offensive_desc:0 "A small number of fully Motorized troops are well and good, but desert warfare requires that we semi-motorize our entire army so our desert infantry can keep up with the tanks.\n\n" 

