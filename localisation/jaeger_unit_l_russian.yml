jaeger:0"Егерьская пехота"
jaegers_desc:0"Егерьская пехота - это войска, которые специализируются на выживании в крайне суровых условиях Тайги и Крайнего севера. Обычно, служащие эти войск с детства проживают в таких условиях, поэтому подготовка таких бойцов занимает долгое время."
jungletroop:0"Тропическая пехота"
jungletroop_desc:0"Специалисты по борьбе с противником в тропиках проходят суровую подготовку, чтобы бросить вызов противнику на его территории."

desertinfantry:0"Пустынная пехота"
desertinfantry_desc:0"Для войск сражающихся в пустыне противник - не только человек, но и многие другие опасности, которые можно минимизировать. Обеспечив войска солдатами, прошедшими специальную подготовку мы можем уменьшить все риски."

shocktroop:0"Ударные отряды"
shocktroop_desc:0"Ударные войска могут прорвать оборону противника, чтобы затем ворваться в его ряды с фланга или тыла. Это крайне важно, потому что каждый глубокий прорыв, обеспеченный достаточными силами, способен расстроить ряды противника."

flamethrower:0"Поддержка огнемётчиков"
flamethrower_desc:0"Огнемёты могут стать большим подспорьем для наших войск. Это оружие неоценимо при борьбе с противником находящимся в укрытии, а также с регулярной пехотой засевшей в окопах. Снарядив наши войска огнемётами мы,в  целом, улучшим все показатели борьбы с пехотой противника."


