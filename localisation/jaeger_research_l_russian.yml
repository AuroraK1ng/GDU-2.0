desertinfantry_at2_desc:0"Песчаные барханы пустынь могут быть серьёзной преградой на пути регулярных войск. Чтобы быть в состоянии справиться с противников в этих условиях необходимо подготовить специальные войска, которые будут иметь превосходство в атаке, обороне и, при этом, будут иметь лучшую мобильность."
