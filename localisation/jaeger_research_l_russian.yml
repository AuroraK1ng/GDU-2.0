jungletroops3_desc:0"ехота для войны в тропиках проходит суровый отбор, чтобы выдержать тяжёлые природные условия с частыми перебоями в снабжении."


shocktroops:0"Ударные отряды I"
shocktroops_desc:0"Ударые отряды необходимы, чтобы прорваться в хорошо укрепленных оборонительных рубежах противника. Солдаты, что успешно прошли подготовку, отлично умеют бороться с живой силой противника имея явное превосходство над регулярной пехотой врага. Ударные отряды, или «Штурмовики», конечно, могли бы быть идеальной пехотой, однако расходуют в разы больше снаряжения и требуют гораздо больше времени для восстановления сил ."
