shocktroops3_desc:0"Ударые отряды необходимы, чтобы прорваться в хорошо укрепленных оборонительных рубежах противника. Солдаты, что успешно прошли подготовку, отлично умеют бороться с живой силой противника имея явное превосходство над регулярной пехотой врага. Ударные отряды, или «Штурмовики», конечно, могли бы быть идеальной пехотой, однако расходуют в разы больше снаряжения и требуют гораздо больше времени для восстановления сил."


desertinfantry_at:0"Пустынная пехота I"
desertinfantry_at_desc:0"Песчаные барханы пустынь могут быть серьёзной преградой на пути регулярных войск. Чтобы быть в состоянии справиться с противников в этих условиях необходимо подготовить специальные войска, которые будут иметь превосходство в атаке, обороне и, при этом, будут иметь лучшую мобильность."
