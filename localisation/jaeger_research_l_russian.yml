jaegers:0"Егерьская пехота I"
jaegers_desc:0"Егерьская пехота - это войска, которые специализируются на выживании в крайне суровых условиях Тайги и Крайнего севера. Обычно, служащие эти войск с детства проживают в таких условиях, поэтому подготовка таких бойцов занимает долгое время."
jaegers2:0"Егерьская пехота II"
jaegers2_desc:0"Егерьская пехота - это войска, которые специализируются на выживании в крайне суровых условиях Тайги и Крайнего севера. Обычно, служащие эти войск с детства проживают в таких условиях, поэтому подготовка таких бойцов занимает долгое время."
