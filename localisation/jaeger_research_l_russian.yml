jungletroops:0"Тропическая пехота I"
jungletroops_desc:0"Пехота для войны в тропиках проходит суровый отбор, чтобы выдержать тяжёлые природные условия с частыми перебоями в снабжении."
jungletroops2:0"Тропическая пехота II"
jungletroops2_desc:0"ехота для войны в тропиках проходит суровый отбор, чтобы выдержать тяжёлые природные условия с частыми перебоями в снабжении."
