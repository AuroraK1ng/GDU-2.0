desertinfantry_at3_desc:0"Песчаные барханы пустынь могут быть серьёзной преградой на пути регулярных войск. Чтобы быть в состоянии справиться с противников в этих условиях необходимо подготовить специальные войска, которые будут иметь превосходство в атаке, обороне и, при этом, будут иметь лучшую мобильность."


tech_flamethrower:0"Огнемётная рота I"
tech_flamethrower_desc:0"Огнемёты трудно переоценить в ближнем бою, в частности при борьбе с укрепившимся противником в здании, или бункере. Поставив в войска огнемёты мы сможем улучшить потенциал борьбы с пехотой врага."
tech_flamethrower2:0"Огнемётная рота II"
tech_flamethrower2_desc:0"Огнемёты трудно переоценить в ближнем бою, в частности при борьбе с укрепившимся противником в здании, или бункере. Поставив в войска огнемёты с новым типом горючей смеси мы сможем незначительно улучшить потенциал борьбы с пехотой врага."
tech_flamethrower3:0"Огнемётная рота III"
tech_flamethrower3_desc:0"Огнемёты трудно переоценить в ближнем бою, в частности при борьбе с укрепившимся противником в здании, или бункере. Поставив в войска новый тип огнемётов мы сможем улучшить потенциал борьбы с пехотой врага."
tech_flamethrower4:0"Огнемётная рота IV"
tech_flamethrower4_desc:0"Огнемёты трудно переоценить в ближнем бою, в частности при борьбе с укрепившимся противником в здании, или бункере. Поставив в войска современные огнемёты мы сможем существенно улучшить потенциал борьбы с пехотой врага."


