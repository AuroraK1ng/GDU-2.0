jungletroops:0"Infanterie de Jungle I"
jungletroops_desc:0"L'infanterie de jungle est entraînée à se battre dans les conditions dificiles que présente ce terrain et est habituée au manque constant de ravitaillement."
jungletroops2:0"Infanterie de Jungle II"
jungletroops2_desc:0"L'infanterie de jungle est entraînée à se battre dans les conditions dificiles que présente ce terrain et est habituée au manque constant de ravitaillement."
jungletroops3:0"Infanterie de Jungle III"
jungletroops3_desc:0"L'infanterie de jungle est entraînée à se battre dans les conditions dificiles que présente ce terrain et est habituée au manque constant de ravitaillement."


shocktroops:0"Troupes de choc I"
shocktroops_desc:0"Les troupes choc sont entraînées à l'assaut des positions défensives de l'ennemi afin de créer une percée. Ces unités ont une plus grande capacité de percée et d'attaque lourde que l'infanterie régulière, mais elles consomment aussi plus de ravitaillement et mettent plus longtemps à être renforcées."
shocktroops2:0"Troupes de choc II"
shocktroops2_desc:0"Les troupes choc sont entraînées à l'assaut des positions défensives de l'ennemi afin de créer une percée. Ces unités ont une plus grande capacité de percée et d'attaque lourde que l'infanterie régulière, mais elles consomment aussi plus de ravitaillement et mettent plus longtemps à être renforcées."
shocktroops3:0"Troupes de choc III"
shocktroops3_desc:0"Les troupes choc sont entraînées à l'assaut des positions défensives de l'ennemi afin de créer une percée. Ces unités ont une plus grande capacité de percée et d'attaque lourde que l'infanterie régulière, mais elles consomment aussi plus de ravitaillement et mettent plus longtemps à être renforcées."


desertinfantry_at:0"Infanterie du désert I"
desertinfantry_at_desc:0"Les colines de sable du désert peuvent être un obstacle de taille pour l'infanterie régulière. Une infanterie spécialement entraînée au combat dans cet environnement aura définitivement l'avantage."
