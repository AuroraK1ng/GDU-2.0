tech_flamethrower:0"Lance Flammes I"
tech_flamethrower_desc:0"Les lance flammes sont pratiques au combat rapproché et sont un atout majeur pour le combat urbain ou le nettoyage de fortifications fixes. Ils ajoutent par ailleurs une quantité non négligeable d'attaque légère à vos divisions."
