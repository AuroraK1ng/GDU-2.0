jaegers:0"Chasseurs I"
jaegers_desc:0"Les chasseurs sont des forces spécialisées dans le combat en forêt. Ces troupes sont généralement constituées de territoriaux et sont lentes à former."
jaegers2:0"Chasseurs II"
jaegers2_desc:0"Les chasseurs sont des forces spécialisées dans le combat en forêt. Ces troupes sont généralement constituées de territoriaux et sont lentes à former."
