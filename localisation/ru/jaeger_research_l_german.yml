desertinfantry_at:0"Wüsteninfanterie I"
desertinfantry_at_desc:0"Die Wüsteninfanterie ist geübt das harte Gelände der Wüste zu navigieren und dort die entscheidende Oberhand zu gewinnen. Diese Truppen haben folgende Attribute in der Wüste: Angriff +20%, Verteidigung +20% und Bewegung +10%."
desertinfantry_at2:0"Wüsteninfanterie II"
desertinfantry_at2_desc:0"Die Wüsteninfanterie ist geübt das harte Gelände der Wüste zu navigieren und dort die entscheidende Oberhand zu gewinnen. Hier kannst du deine Truppen nochmal besser ausstatten."
desertinfantry_at3:0"Wüsteninfanterie III"
desertinfantry_at3_desc:0"Die Wüsteninfanterie ist geübt das harte Gelände der Wüste zu navigieren und dort die entscheidende Oberhand zu gewinnen. Hier kannst du deine Truppen nochmal besser trainieren."


tech_flamethrower:0"Flammenwerfer I"
tech_flamethrower_desc:0"Flammenwerfen eignen sich ausgezeichnet für den Nahkampf und können sich im Häuserkampf und Bunker ausräumen als  unersetzlich erweisen. Diese Unterstützungstruppen geben außerdem einen verbesserten weichen Angriff."
