jaegers:0"Jäger I"
jaegers_desc:0"Jäger sind Streitkräfte die sich ausgezeichnet für den Kampf im überwachsenen Wald eignen. Dort können sie sich das Gelände zum Vorteil machen und den Kampf auf ihre Bedingungen führen."
