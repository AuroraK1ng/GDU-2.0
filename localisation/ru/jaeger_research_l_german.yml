jungletroops:0"Dschungel Spezialisten I"
jungletroops_desc:0"Dschungel Spezialisten eignen sich für den Kampf in den tropischen Urwäldern. Der Dschungel bietet viele Hindernisse die auch zu unserem Vorteil genutzt werden können."
jungletroops2:0"Dschungel Spezialisten II"
jungletroops2_desc:0"Dschungel Spezialisten eignen sich für den Kampf in den tropischen Urwäldern. Der Dschungel bietet viele Hindernisse die auch zu unserem Vorteil genutzt werden können."
