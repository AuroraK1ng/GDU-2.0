shocktroops:0"Stoßtruppen I"
shocktroops_desc:0"Stoßtruppen sind besser ausgestattet und geübt länger in der Offensive bleiben zu können, um dort einen gezielten Durchbruch zu erzwingen. Diese Truppen besitzen einen höheren Durchbruch und ein etwas erhöhter harter Angriff, jedoch auf Kosten von einer tieferen Moral und einem erhöhten Nachschubbedarf."
shocktroops2:0"Stoßtruppen II"
shocktroops2_desc:0"Stoßtruppen sind besser ausgestattet und geübt länger in der Offensive bleiben zu können, um dort einen gezielten Durchbruch zu erzwingen. Diese Truppen besitzen einen höheren Durchbruch und ein etwas erhöhter harter Angriff, jedoch auf Kosten von einer tieferen Moral und einem erhöhten Nachschubbedarf."
