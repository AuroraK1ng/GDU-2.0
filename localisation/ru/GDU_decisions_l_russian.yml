USA_foreign_politics:0 "Пентагон"
USA_foreign_politics_desc:0 "Пентагон - здание штаб-квартиры Министерства обороны США. \nДо его постройки Министерство войны США находилось в здании боеприпасов, временной структуре, построенной во время Первой мировой войны на Конституционной авеню на Национальной аллее. \nКогда в Европе началась Вторая мировая война, Военное министерство быстро расширилось в предвидении вовлечения Соединенных Штатов в конфликт. Министр войны Генри Л. Стимсон считал такую ситуацию неприемлемой из-за переполненности здания боеприпасов и распыленности департамента. Так родился Пентагон. Он служил нервным центром операций Вооруженных сил США во Второй мировой войне."
