 ## EVENTS LOCALISATION ##
 gduevents.92.t:0 "The Battle of Kiev"
 gduevents.92.d:0 "The Battle of Kiev has begun, a gigantic clash of armor, air, artillery and infantry that will decide which faction controls Ukraine."
 gduevents.92.a:0 "May the most IC efficient win."
 
 gduevents.93.t:0 "The Battle of Leningrad"
 gduevents.93.d:0 "The Battle of Leningrad has begun, epilogue to the deadliest siege in the history of mankind. The winner will hold control over Russia's old capital, now named after the late leader of the Soviet revolution."
 gduevents.93.a:0 "May the most IC efficient win."

 gduevents.94.t:0 "The Battle of Moscow"
 gduevents.94.d:0 "The Battle of Moscow has begun, the most important battle of all. Moscow is the heart of the Union, its economic and political capital and its central railway hub. "
 gduevents.94.a:0 "May the most IC efficient win."

 gduevents.95.t:0 "The Battle of Stalingrad"
 gduevents.95.d:0 "The Battle of Stalingrad has begun. This city is not Kursk, nor is it Kiev, nor is Minsk. This city... is Stalingrad. STALIN-grad. This city bears the name of the Boss. It's more than a city, it's a symbol. If the Germans capture this city, the entire country will collapse. "
 gduevents.95.a:0 "May the most IC efficient win."

 gduevents.96.t:0 "The Battle of Sevastopol"
 gduevents.96.d:0 "The Battle of Sevastopol has begun. The only major battle that involved army, air force and navy of both sides of the conflict. To the winner, the control of the Black Sea."
 gduevents.96.a:0 "May the most IC efficient win."

 gduevents.97.t:0 "The Battle of Kursk"
 gduevents.97.d:0 "The Battle of Kursk has begun. Thousands of armored vehicles of all sorts are not pitted against each other... the greatest tank battle in history has just begun. "
 gduevents.97.a:0 "May the most IC efficient win."

 gduevents.98.t:0 "The Battle of Smolensk"
 gduevents.98.d:0 "The Battle of Smolensk has begun. The prelude to the most important battle of all. Conquering this city will render Moscow vulnerable. "
 gduevents.98.a:0 "May the most IC efficient win."