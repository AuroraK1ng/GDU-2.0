#######################
jaeger:0"Chasseurs"
jaeger_desc:0"Les chasseurs sont des forces spécialisées dans le combat en forêt. Ces troupes sont généralement constituées de territoriaux et sont lentes à former."

jungletroop:0"Infanterie de Jungle"
jungletroop_desc:0"L'infanterie de jungle est entraînée à se battre dans les conditions dificiles que présente ce terrain et est habituée au manque constant de ravitaillement."

desertinfantry:0"Infanterie du désert"
desertinfantry_desc:0"Les colines de sable du désert peuvent être un obstacle de taille pour l'infanterie régulière. Une infanterie spécialement entraînée au combat dans cet environnement aura définitivement l'avantage."

shocktroop:0"Troupes de choc"
shocktroop_desc:0"Les troupes choc sont entraînées à l'assaut des positions défensives de l'ennemi afin de créer une percée. Ces unités ont une plus grande capacité de percée et d'attaque lourde que l'infanterie régulière, mais elles consomment aussi plus de ravitaillement et mettent plus longtemps à être renforcées."

flamethrower:0"Lance Flammes"
flamethrower_desc:0"Les lance flammes sont pratiques au combat rapproché et sont un atout majeur pour le combat urbain ou le nettoyage de fortifications fixes. Ils ajoutent par ailleurs une quantité non négligeable d'attaque légère à vos divisions."

