 #######################
jaeger:0"Cazadores"
jaeger_desc:0"Los cazadores son fuerzas especializadas en el combate de bosque. Estas tropas estan generalmente constituidas de territoriales y son lentas a entrenar."

jungletroop:0"Infantería de Selva"
jungletroop_desc:0"La infantería de selva esta entrenada a luchar en las condiciones dificiles que impliqua la selva y esta acostumbrada a la falta de repostaje."

desertinfantry:0"Infantería del desierto"
desertinfantry_desc:0"Las largas colinas del desierto pueden ser una barrera natural, pero una infantería especializada podra pasar."

shocktroop:0"Tropas de asalto"
shocktroop_desc:0"Las tropas de asalto estan entrenadas al asalto de las positiones defensivas del enemigo. Estas unidades tienen mas capacidad de asalto y de ataque fuerte , pero consumen mas repostaje."

flamethrower:0"Lanzallamas"
flamethrower_desc:0"Los lanzallamas son muy practicos para el asalto de ciudades y positiones defensivas enemigas y tambien para el asalto de fortificationes enemigas."

