 GER_battle_russia_desc:0 "КВ-1 и КВ-2, которые мы здесь впервые встретили, это было что-то! Наши роты открыли огонь метров на 800, но он оставался малоэффективным. Мы все ближе и ближе подходили к противнику, который со своей стороны продолжали приближаться к нам беззаботно. Очень скоро мы оказались лицом друг к другу на расстоянии от 50 до 100 ярдов. Произошла фантастическая перестрелка без видимого успеха немцев».
 GER_battle_russia2:0 "§gБитва при Бродах§!" 
 GER_battle_russia2_desc:0 "Битва под Бродами — танковое сражение между 1-й танковой группой и пятью советскими механизированными корпусами в июне 1941 года. Соединения Красной Армии понесли большие потери, но были переиграны. управление обеспечило победу вермахта, несмотря на подавляющее численное и техническое превосходство Красной Армии».  
 GER_foreign_ss:0 "§gИностранные Ваффен СС§!" 
 GER_foreign_ss_desc:0 "Иностранные добровольцы Ваффен-СС во время Второй мировой войны были членами Ваффен-СС, которые были завербованы или мобилизованы в основном из числа граждан оккупированной нацистами Европы." 
 GER_me262:0 "§GMesserschmitt Me 262§!"
 GER_me262_desc:0 «Конструкции наших ракетных и реактивных двигателей намного превосходят наши ожидания, теперь мы можем продвигать разработку новых инновационных конструкций реактивных самолетов». 
 GER_extra_tech_slot_2:0 "§YРасширь границы§!" 
 GER_extra_tech_slot_2_desc:0 «Наш режим из-за своего ярко выраженного национал-социалистического характера не связан мелкими традиционными нормами морали. Мы будем задавать все вопросы, которые необходимо задать миру природы, и учиться у него как можно большему. .. Независимо от того, что другие говорят о наших методах». 

 SOV_invade_Japan:0 "Освободить Маньчжурию" 
 SOV_invade_Japan_desc:0 "Поскольку ситуация на Западе относительно стабильна, пришло время преподать урок японским империалистам. Рабочие Маньчжурии и Китая ждут освобождения!"
 SOV_anti_capitalist_raids:0 "Раздавить трудовиков" 
 SOV_anti_capitalist_raids_desc:0 "Хотя большинство в нашем славном Союзе признало лидерство товарища Сталина, все же есть небольшая часть населения, которая не подчинилась. Реакционное влияние любого рода не может быть терпимо». 
 SOV_proclaim_victory_over_fascism:0 "Искра" 
 SOV_proclaim_victory_over_fascism_desc:0 "Осада окончена, пошел на хуй аламанатор" 
 SOV_proclaim_victory_over_fascism2:0 "Уран и Сатурн" 
 SOV_proclaim_victory_over_fascism2_desc:0 "Сталинградский альманатор yarrağı yemiş ки" 
 SOV_proclaim_victory_over_фашизм3:0 "Багратион" 
 SOV_proclaim_victory_over_фашизм3_desc:0 "Это"
 SOV_proclaim_victory_over_fascism4:0 "В Рейх" 
 SOV_proclaim_victory_over_fascism4_desc:0 "Значит, ублюдок мертв? Жаль, что мы не взяли его живым!" 
 SOV_extra_tech_slot_2:0 "§YВеликое отечественное исследование§!" 
 SOV_extra_tech_slot_2_desc:0 "Борьба с фашизмом продолжается, и сейчас самое время для советских исследователей и новаторов внести свой вклад в защиту и освобождение народа!" 
 SOV_defense_of_stalingrad:0 "§RКрасная Армия§! Возрождение"
 SOV_defense_of_stalingrad_desc:0 "Последние месяцы тяжело обошлись с советским народом, но мы научились через трудности и стали сильнее. Мы боремся за будущее наших жен, детей и самой России. Для нас нет земли за Волгой. Мы будем бороться с полчищами грабителей-фашистов и во что бы то ни стало освободим нашу Родину!» 
 SOV_operation_countenance:0 "Операция Confenance" 
 SOV_operation_countenance_desc:0 "Мы воюем с фашистами, мы должны немедленно защитить нашу южную границу от короля Реза-шаха, к счастью, у британцев есть интересы и в нефтяных месторождениях." 
 SOV_wartime_propaganda:0 "§YПропаганда военного времени§!" 
 SOV_wartime_propaganda_desc:0 "Это война не за коммунизм,
 SOV_diplomatic_effort:0 "Вячеслав Молотов" 
 SOV_diplomatic_effort_desc:0 "Председатель Вячеслав Молотов возглавит нашу славную нацию в дипломатических усилиях за границей." 
 
 USA_denounce_axis:0 "Осудить Оси!" 
 USA_denounce_axis_desc:0 "Немцы зашли слишком далеко в Европе, как и японцы в Китае! Они за это заплатят." 
 USA_rubber_reserve_company:0 "Каучуковая резервная компания" 
 USA_rubber_reserve_company_desc:0 "С началом войны мы потеряли почти все наши источники импортного каучука.\n\nБлагодаря огромным скоординированным усилиям каучуковые компании в Соединенных Штатах могут сотрудничать, чтобы найти лучший средства производства синтетического каучука, возможно, даже удовлетворяющие требованиям военных действий».
 USA_the_giant_sleeps_desc:0 "Несмотря на Великую депрессию, Соединенные Штаты являются оплотом мира и изобилия. Пусть мир сражается и разрушает себя, мы отказываемся втягиваться в новую войну. Наши заботы чисто внутренние." 
 USA_indirect_help:0 "Косвенная помощь" 
 USA_indirect_help_desc:0 "Акт о нейтралитете запрещает межконтинентальную доставку военных материалов, но не запрещает нам посылать продовольствие и другие припасы. Также нет ничего против, скажем, оставить некоторых бойцов и огнестрельное оружие на канадской границы после их продажи частным гражданам Канады. Мы не несем ответственности, если они после этого отправятся прямо в Соединенное Королевство!» 
 GDU_USA_torch:0 "Подготовка к операции "Факел""
 GDU_USA_torch_desc:0 «Незаконное государство Виши — не что иное, как немецкая комнатная собачка. Оно провозглашает «нейтралитет» в этом конфликте, но по-прежнему не желает присоединяться к нашему делу и уязвимо перед немецкой оккупацией по прихоти Гитлера. Операция «Факел» призывает к вторжению во владения Виши. как способ нанести удар по слабому животу Европы и оказать большее давление на Оси без полноценного вторжения на континент». 
 
 FRA_anti_air_development:0 "Готовьтесь к худшему" 
 FRA_anti_air_development_desc:0 "Очевидно, что Германия готовится к войне. Мы должны готовиться сами. Существует реальная вероятность того, что у нас не будет превосходства в воздухе, поэтому большие инвестиции в зенитные орудия может быть полезным, если мы сделаем это достаточно скоро». 
 FRA_revive_naval_construction:0 "
 FRA_revive_naval_construction_desc:0 «Это немного, но мы можем построить несколько верфей в наших колониях с помощью наших союзников». 
 FRA_revive_civilian_construction:0 "Возродить наше гражданское строительство" 
 FRA_revive_civilian_construction_desc:0 "Несмотря на то, что наша родина пала перед Германией, мы еще не закончили. Мы восстановим. Мы будем процветать. Мы вернемся!" 
 FRA_request_uk_territory:0 "Запросить английскую территорию" 
 FRA_request_uk_territory_desc:0 "С потерей материка наши люди ограничены в жизненном пространстве. Возможно, Великобритания сможет нам в этом помочь." 
 FRA_unleash_the_resistance_3:0 "Поймать предателей!" 
 FRA_unleash_the_resistance_3_desc:0 "Недавно некоторые важные сотрудники Vichy встретились в Северной Африке. Теперь наш шанс».
 FRA_take_Manda:0 «Отвоевать Мадагаскар» 
 FRA_take_Manda_desc:0 «Мадагаскар — не самый стратегически важный остров, но именно поэтому мы сможем вернуть его. находится в пределах досягаемости». 
 FRA_gold_reserve:0 "Французский золотой резерв" 
 FRA_gold_reserve_desc:0 "Не имея почти никакой экономики, мы должны использовать наш золотой запас, эвакуированный из Франции, для восстановления нашей экономики." 
 FRA_rebuild_military_production:0 «Возобновить военное производство» 
 FRA_rebuild_military_production_desc:0 «С помощью сочувствующих иностранных игроков мы можем получить несколько небольших мастерских, которые будут снабжать сопротивление».
 FRA_develop_our_resources_desc:0 "Мы должны начать раскопки, чтобы получить ресурсы, необходимые для снабжения наших заводов, хотя их будет немного..." FRA_defend_dutch_american_colonies:0 " 
 Защитить голландско-американские колонии" 
 FRA_defend_dutch_american_colonies_desc:0 "Голландцы слабы и могут не защищать свои американские колонии самостоятельно. Мы должны взять на себя ответственность по их защите" 
 FRA_reform_our_doctrine:0 "Наш самый темный час" 
 FRA_reform_our_doctrine_desc:0 "Мы должны извлечь уроки из битвы за Францию ​​и применить их, чтобы стать лучше это никогда не повторится». 
 FRA_reequip_our_forces:0 «Лидерство правительства в изгнании»
 FRA_reequip_our_forces_desc:0 «Среди свободных наций, свергнутых Германией, Франция, безусловно, самая большая. Мы объединимся с другими изгнанными правительствами, вытащим музейные экспонаты и вместе будем работать над освобождением нашей родины». 
 FRA_colonial_recruitment:0 «Вербовка» 
 FRA_colonial_recruitment_desc:0 «Мы должны набирать людей из наших колоний, чтобы получить рабочую силу, необходимую для ведения этой войны». 
 FRA_modernize_our_armor_force:0 "Tank RnD" 
 FRA_modernize_our_armor_force_desc:0 "С помощью наших союзников и больших усилий мы можем начать исследования новых моделей танков для использования в этой войне. В конце концов, модели 1939 года нам не послужили это хорошо..." 
 FRA_modernize_our_equipment:0 "
 FRA_modernize_our_equipment_desc:0 «Битва за Францию ​​показала, насколько устарела наша техника. Если мы хотим иметь шанс выстоять в бою, нам нужно модернизировать нашу технику». 
 FRA_viva_la_france:0 «Возвращение в Город огней» 
 FRA_viva_la_france_desc:0 «Мы оправились от катастрофического падения нашей родины и готовы нанести ответный удар. Мы с радостью возглавим атаку против захватчиков и тиранов, оккупировавших наш дорогой народ. «Либерасьон» начинается сейчас!» 
 FRA_research_efforts:0 "Нанять иностранных экспертов" 
 FRA_research_efforts_desc:0 "Учитывая наше изгнание, у нас не хватает персонала для исследований. Использовать последние из наших золотых запасов для найма иностранных экспертов, которые будут консультировать нас по вопросам модернизации и технологий, кажется мудрым шагом."
 FRA_air_squadron:0 "Французская воздушная миссия в СССР" 
 FRA_air_squadron_desc:0 "В связи с вторжением Германии в СССР мы должны установить более тесные связи с Советами, поскольку теперь мы союзники. Мы отправим эскадрилью французских самолетов на восточный фронт, чтобы сражаться плечом к плечу с советскими ВВС». 
 FRA_joint_refinery:0 "Французская программа производства синтетического каучука" 
 FRA_joint_refinery_desc:0 "С началом войны с Японией мы должны подготовиться к тому, что наши поставки натурального каучука в Азии могут быть потеряны. Мы начнем программу производства синтетического каучука, чтобы восполнить наши ресурсы. Для этого мы должны работать с британцами, американцами и Советами, чтобы создать объекты». 
 FRA_electronics:0 "Исследования в области электроники"
 FRA_electronics_desc:0 «Поскольку наша армия находится на современном уровне, единственное, что осталось модернизировать, — это нашу электронику». 
 FRA_air_two_doctrine:0 «Возобновить исследования воздуха» 
 FRA_air_two_doctrine_desc:0 «Мы должны улучшить исследования воздуха, начиная с нашей доктрины. Мы должны учиться на своих ошибках в битве за Францию». 
 FRA_fighter_two_focus:0 "Модернизируйте наши истребительные группы" 
 FRA_fighter_two_focus_desc:0 "Наши истребители устарели. Если мы хотим надеяться на победу в этой воздушной войне, мы должны модернизировать наши силы." 
 FRA_cas_two_focus:0 «Летающие истребители танков» 
 FRA_cas_two_focus_desc:0 «Мы должны разработать самолет, способный помочь нашим бронетанковым войскам прорвать линию фронта противника» 
 FRA_naval_bomber_two_focus:
 FRA_naval_bomber_two_focus_desc:0 «Мы разработаем самолет для патрулирования морей либо с суши, либо с нашего авианосца». 
 FRA_bomber_two_focus:0 «Помогите сдержать угрозу подводных лодок» 
 FRA_bomber_two_focus_desc:0 «Мы должны помочь Великобритании сдержать угрозу подводных лодок, помогая им патрулировать морские пути с воздуха». 
 FRA_heavy_bomber_two_focus:0 "Помогите поразить их сверху" 
 FRA_heavy_bomber_two_focus_desc:0 "Мы должны помочь американцам и Королевским ВВС в их кампании стратегических бомбардировок, разработав и отправив на помощь наши собственные самолеты." 
 FRA_naval_two_doctrine:0 "§TРеформировать наш флот§!" 
 FRA_naval_two_doctrine_desc:0 «Мы должны учиться на своих ошибках. Применять эти новые знания и улучшать наши военно-морские силы».
 FRA_destoryer_focus:0 "§TСоздайте наши экраны§!" 
 FRA_destoryer_focus_desc:0 «Мы должны перестроить и построить новые эсминцы. Мы потеряли большую часть наших старых кораблей, Битва за Францию ​​показала нам, насколько устарел наш флот». 
 FRF_destroyer_focus:0 "§TСоздайте наши экраны§!" 
 FRF_destroyer_focus_desc:0 "Мы должны построить новые эсминцы. Мы потеряли большую часть наших старых кораблей, Битва за Францию ​​показала нам, насколько устарел наш флот." 
 FRF_destroyer_focus2:0 "§TПереустановите наши экраны§!" 
 FRF_destroyer_focus2_desc:0 «Мы должны найти новые способы более эффективного переоборудования и ремонта наших кораблей». 
 FRA_improved_screen_two_ships:0 "§THПомогите Британии в битве за Атлантику§!"
 FRA_improved_screen_two_ships_desc:0 «Мы построим новые модели крейсеров, чтобы помочь Великобритании защитить Атлантику от Оси». 
 FRA_submarine_two:0 "§TУморить Ось голодом§!" 
 FRA_submarine_two_desc:0 «Мы построим новые и усовершенствуем подводные лодки, чтобы перекрыть поставки Оси». 
 FRA_carrier_two_focus:0 "§TПостроить авианосцы§!" 
 FRA_carrier_two_focus_desc:0 "Великобритания показала нам, насколько эффективны авианосцы в борьбе с подводными лодками. Мы будем строить их сами, чтобы создавать группы охотников-убийц против подводных лодок." 
 FRA_capital_ship_two_focus:0 "§TПостройте гордость нашего флота§!"
 FRA_capital_ship_two_focus_desc:0 "Хотя авианосцы являются преобладающей силой на море, в этой войне еще есть место для линкоров. По крайней мере, мы собираемся сказать себе это и все равно построим несколько линкоров, и все во славу Франции." 
 FRA_marines:0 "Новая технология из наших лабораторий" 
 FRA_marines_desc:0 "Наши исследователи придумали новую часть снаряжения, называемую аквалангом. Это позволит нам плавать под водой в течение длительного периода времени и заставать врага врасплох, когда мы попытаться захватить порты». 
 FRA_light_tank:0 "Бонус атаки" 
 FRA_light_tank_desc:0 "Бонус атаки". 
 FRA_medium_tank:0 "Бонус среднего танка" 
 FRA_medium_tank_desc:0 "Бонус исследования среднего танка."
 FRA_heavy_tank_desc:0 "Бонус к защите." 

 ENG_fortify_yemen:0 «Укрепите Йемен» 
 ENG_fortify_yemen_desc:0 «Постройте укрепления в Йемене для защиты Баб-эль-Мандебского пролива, отделяющего Красное море от Индийского океана. Если Суэц падет, это крайне важно, чтобы гарантировать, что Итальянский флот не может сеять хаос в Индийском океане». 
 RUS_blood_toil_tears:0 "Кровь, тяжелый труд, слезы и пот"
 RUS_blood_toil_tears_desc:0 "Мне нечего предложить, кроме крови, тяжелого труда, слез и пота. Вы спрашиваете, в чем наша политика? Война на море, на суше и в воздухе. Это наша политика. Вы спрашиваете, в чем наша цель? Я могу ответить одним словом — Победа. Победа во что бы то ни стало — Победа вопреки всему ужасу — Победа, какой бы долгой и трудной ни была дорога... Ибо без победы не может быть выживания». 
 uk_extra_tech_slot_2:0 «Полная приверженность» 
 uk_extra_tech_slot_2_desc:0 «Нынешний конфликт требует тотальной мобилизации во всех сферах жизни. Наши мужчины должны поступать на военную службу. Наши женщины должны работать на фабриках. Наши исследователи и ученые должны работать дольше и тяжелее. Здесь на карту поставлено больше, чем когда-либо прежде». 
 ENG_synthetic_rubber:0 "Программа синтетического каучука"
 ENG_synthetic_rubber_desc:0 «С началом войны с Японией мы должны подготовиться к возможности потери наших поставок натурального каучука в Азии. Мы начнем программу производства синтетического каучука для удовлетворения наших потребностей в ресурсах». 
 CAN_synthetic_rubber:0 "Программа синтетического каучука" 
 CAN_synthetic_rubber_desc:0 "С началом войны с Японией мы должны подготовиться к тому, что наши поставки натурального каучука в Азии могут быть потеряны. Мы начнем программу производства синтетического каучука для удовлетворения наших потребностей в ресурсах. ." 
