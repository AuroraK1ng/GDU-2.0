 BUL_research_collaboration:0 "Германско-болгарское исследовательское сотрудничество"
 BUL_research_collaboration_desc:0 «Если мы объединим наши исследовательские усилия, у нас будет больше шансов на успех». 
 BUL_modernize_navy:0 "§TМодернизируйте флот§!" 
