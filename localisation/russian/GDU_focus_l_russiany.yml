 SIA_investors:0 «Привлечение инвесторов» 
 SIA_investors_desc: «Несмотря на то, что мы не обязательно дружелюбны по отношению к западным странам, мы должны признать важность извлечения выгоды из их присутствия. Имея высокие налоги, мы можем привлекать иностранных инвесторов для помощи в строительстве поднять нашу промышленность». 
 SIA_production_effort_1:0 "Вторая политика в отношении риса"
 SIA_production_effort_1_desc:0 «Опираясь на первую политику в отношении риса в 1906 году, мы должны возобновить наши попытки освободиться от западных тарифов, поощряя местное производство продуктов питания, особенно риса». 
 Sia_production_effort_1_tt2:0 «Добавляет 2 завода в Сиаме» 
 SIA_production_effort_2:0 «Гражданская промышленность Бангкока» 
 SIA_production_effort_2_desc:0 «Политика в отношении риса 1906 года и социально-экономический рост вызвали бум населения Бангкока с 300 000 до 700 000. Поскольку это число продолжает расти , мы должны убедиться, что у нас есть необходимая гражданская промышленность для поддержки нашего растущего населения». 
 SIA_production_effort_3:0 "Южная экспансия"
 SIA_production_effort_3_desc:0 «Предыдущие усилия оказались плодотворными, но нам еще предстоит пройти путь, чтобы стать силой, с которой можно бороться в Азии». 
 SIA_military_effort_1:0 "Siam Weapons Company" 
 SIA_military_effort_1_desc:0 "Требования Запада нанесли нашей стране политический и территориальный ущерб. Хватит! Создав военный завод в Банкгоке, мы позаботимся о том, чтобы наши люди были вооружены и готовы к войне. Мы НЕ будем снова рабами на своей земле!" 
 SIA_military_effort_2:0 «Расширить военную промышленность» 
 SIA_military_effort_2_desc:0 «Хотя предыдущие усилия, безусловно, улучшили наше военное положение, нам еще предстоит пройти долгий путь, прежде чем мы полностью реализуем свой потенциал». 
 SIA_military_effort_3:0 "Усилия по вооружению"
 SIA_military_effort_3_desc:0 "Политические беспорядки последнего десятилетия разорили нашу военную промышленность! Чтобы обеспечить нашу независимость, мы должны убедиться, что наши вооруженные силы соответствуют современным требованиям." 
 SIA_infrastructure_effort_1:0 "Бангкокские железные дороги" 
 SIA_infrastructure_effort_1_desc:0 "Теперь, когда мы позаботились о наших гражданских и военных потребностях, мы должны убедиться, что они вовремя доставлены людям, которые в них нуждаются." 
 SIA_newspapers:0 "Создание пишущей прессы" 
 SIA_newspapers_desc:0 "В межвоенный период в нашей стране произошел литературный бум. Новые газеты включают Thai Kasem, Sap Thai и Sri Krung. Постоянное учреждение пишущей прессы может дать нам значительный прирост инновационных технологий, если их правильно использовать.
 SIA_elite_schools:0 "Финансирование элитных школ" 
 SIA_elite_schools_desc:0 "Несмотря на то, что наша страна великая, она все еще не догнала уровень западного образования. Чтобы это исправить, правительство решило финансировать элитные школы, наиболее известные школы быть Суан Кулап и Тепсирин в Бангкоке». 
 SIA_suphapburut_group:0 "Основание группы Suphapburut" 
 SIA_suphapburut_group_desc:0 "Наши инвестиции в высшее образование и писательскую прессу привели к созданию группы Suphapburut и ее влиятельных членов, таких как Кулап Сайпрадит и Малай Чупинит. Эта новая волна высшего мышления прокладывает путь к новым научным открытиям для сиамского народа». 
 SIA_adressing_social_issues:0 "Решение социальных проблем"
 SIA_adressing_social_issuesc:0 "Сиам - разделенная нация, состоящая из сиамцев низшего класса, китайцев среднего класса и монархии, каждая группа живет отчужденно друг от друга. Чтобы решить эту проблему, мы должны создать несколько культурных, социальных и образовательных политики, которая будет распространяться на все социальные классы в нашей стране, сближая их друг с другом». 
 SIA_oil_industry:0 "Прорывы в добыче нефти" 
 SIA_oil_industry_desc:0 "Наши достижения в нефтяной промышленности и инфраструктуре позволяют нам разрабатывать новые методы добычи ресурсов, в частности нефти. Таким образом, мы обнаружили новые перспективные места для добычи нефти." 
 SIA_new_siamese_man:0 "Новый сиамский мужчина"
 SIA_new_siamese_man_desc:0 "Наши усилия привели к изменению отношения сиамского народа. Иностранная материальная культура – ​​новые потребительские товары и западная мода и идеи теперь являются неотъемлемой частью нашего общества. Новые идеи современных технологий печатного станка, радио и кино оставили глубокий след в нашем обществе, поскольку приливы и отливы меняются». 
 SIA_heal_the_divide_1:0 "Исцеление разрыва" 
 SIA_heal_the_divide_1_desc:0 "Мы должны сделать так, чтобы недавние прорывы в литературе и образовании достигли всех слоев общества в нашей стране, а не только членов королевской семьи и избранных." 
 SIA_heal_the_divide_2:0 «Единая нация»
 SIA_heal_the_divide_2_desc:0 "Поощряя высшее образование и западные тенденции во всех наших социальных классах, мы смогли объединить всех вокруг одних и тех же идеалов: западной культуры, литературы и идеологии. Мы принесли идеи французской революции в нашу страну: мы не будем больше не будем находиться под китайским влиянием, теперь мы хозяева своей судьбы!" 
 SIA_radar:0 "Siamese RADAR Technology" 
 SIA_radar_desc:0 "Наше недавнее внимание к новым инновациям в прессе и интерес к высшему образованию в сочетании с нашим интересом к зарубежным технологиям позволили нам лучше понять использование RADAR и его важность в полевых условиях. битвы». 
 SIA_nuclear:0 "Ядерный потенциал"
 SIA_nuclear_desc:0 "Наши совместные усилия наконец-то приносят плоды! Изучение ядерных исследований наших соседей позволило нам "позаимствовать" их технологии и использовать их в собственных интересах." 
 SIA_synth_oil_focus:0 "Нефтяные платформы" 
 SIA_synth_oil_focus_desc:0 "У нас есть земля, богатая ресурсами, которые ждут, чтобы их извлекли. Инвестируя в нефтяную промышленность, мы можем быть уверены, что у нас будут необходимые ресурсы, когда мы неизбежно вступим в войну." 
 SIA_infrastructure_effort_2:0 "Северо-Малайские железные дороги" 
 SIA_infrastructure_effort_2_desc:0 "Пришло время также помочь развитию южных районов страны, инвестируя в новую железнодорожную систему." 
 SIA_tech_slot:0 "Исследовательские прорывы"
 SIA_tech_slot_desc:0 "Наши политические, социальные и образовательные реформы, наконец, позволили нашей нации процветать и раскрыть свой истинный потенциал, но они также принесли нам много врагов. В эту современную эпоху информация и исследования являются ключом к успеху, и наше правительство осознало свою важности и профинансировал новый исследовательский отдел, возглавляемый видными членами группы супхапбурут». 
 SIA_adressing_politic_issues:0 "Решение политических проблем" 
 SIA_adressing_policy_issues_desc:"Наше умелое использование политических дипломатов позволило нам оставаться одной из немногих стран Южной Азии, полностью независимыми. Ликвидация монархии оставляет нам много новых возможностей и политических идеологий, которые мы можем использовать. Как угроза войны приближается,
 SIA_chinese_elites:0 "Элитные сиамо-китайские добровольцы" 
 SIA_chinese_elites_desc:0 "Большую часть нашего населения составляют китайцы. Их знание земли Китая бесценно для наших усилий помочь им в борьбе с японцами, поэтому мы подготовили элитное подразделение в Сиаме, чтобы помочь нашим усилиям там». 
 SIA_chinese_elites_tt:0 «Получите элитное сиамо-китайское горное подразделение в Сиаме» 
 SIA_british_naval_support:0 «Британские военно-морские исследования» 
 SIA_british_naval_support_desc:0 «Нам удалось заставить Великобританию понять важность наличия сильной военно-морской мощи в Тихом океане, поэтому они согласился помочь нам с точки зрения развития военно-морских технологий». 
 SIA_british_naval_effort:0 "Британская военно-морская база в Северной Малайе"
 SIA_british_naval_effort_desc:0 "Теперь, когда у нас есть планы исследований, мы должны убедиться, что у нас действительно достаточно военно-морских заводов, чтобы их реализовать. К счастью, наши британские друзья более чем рады помочь, поскольку они одобрили совместное инвестирование военно-морской базы. на северном малайском языке для нашей страны». 
 SIA_naval_wolves:0 "Сиамские морские волки" 
 SIA_naval_wolves_desc:0 "Мы называем их сиамскими волками: быстрые, смертоносные и бесшумные. Сочетание британских военно-морских технологий с мощью сиамского народа привело к созданию элитного подразделения морской пехоты, которое мы называем " Волки». Если мы хотим возглавить борьбу с Японией, мы должны эффективно использовать наших волков для обеспечения безопасности стратегических объектов на материковой части Японии». 
 SIA_naval_wolves_tt:0 "
 SIA_democratic_demand_indochina_focus:0 "Запросить контроль над Индокитаем" 
 SIA_democratic_demand_indochina_focus_desc:0 "Франция сейчас находится в очень слабом месте и не может эффективно контролировать свои заморские колонии. Поскольку мы их союзники и у нас есть претензии на часть их территории, мы должны попросите у них полный контроль над Индокитаем. В конце концов, одна сильная и сплоченная армия лучше, чем две меньшие и разрозненные». 
 SIA_democratic_demand_indochina_focus_tt:0 «Единственный способ обезопасить Тихий океан — это взять под контроль Индокитай» 
 SIA_fascist_demand_indochina_focus:0 «Потребовать Индокитай»
 SIA_fascist_demand_indochina_focus_desc:0 «Слишком долго наш народ был разделен сначала китайцами, а теперь Францией. Чтобы воссоединить тайскую расу, мы должны избавить Индокитай от оккупации союзников. Сегодня мы идем за Францию». 
 SIA_communist_demand_indochina_focus:0 "Распространите революцию на Индокитай" 
 SIA_communist_demand_indochina_focus_desc:0 "Слишком долго бедняки были подавлены французскими буржуазами. Мы мобилизовали коммунистов-революционеров во французском Индокитае, пора разжигать революцию! Вперед, товарищ!"
 SIA_adressing_social_issues_desc:0 «Богатая сиамская элита, рабочий класс китайцев и бедные сиамцы слишком долго отчуждались друг от друга. Наше правительство решило, что мы должны переключить свое внимание на сокращение этого огромного разрыва между нашими людьми, так или иначе. другой." 
 SIA_join_allies:0 "Присоединяйтесь к союзникам" 
 SIA_join_allies_desc:0 "Наши недавние переговоры с западными союзниками дали нам возможность объединиться с ними не только в политическом и экономическом, но и в военном отношении. В результате мы решили официально подать заявку на членство в союзниках». 
 SIA_japan_war:0 "Гаруда пробуждается"
 SIA_japan_war_desc:0 "Слишком долго мы подвергались давлению со стороны других азиатских стран, последней из которых были надоедливые японцы. До сих пор мы молчали, но наша новая благоприятная политическая позиция позволяет нам действовать. Слишком долго мы' Мы были объектом агрессии, сегодня мы должны сделать первый шаг!» 
 SIA_fascism_support:0 "Фашистское правосудие" 
 SIA_fascism_support_desc:0 "Наша гордая нация слишком долго была подавлена ​​соседними странами. Наши люди злы, они требуют справедливости, но наши угнетатели никогда не согласятся. Если они не примут доводы, то мы должны навязать им это. Немецкий народ находится в аналогичной ситуации и также дружелюбен по отношению к японцам. Присоединившись к ним, мы сможем защитить наши границы».
 SIA_strenghten_rel_ger_desc:0 «Сегодня немецкие послы договорились о заключении пакта о взаимном сотрудничестве и дружественных отношениях с нашей страной, который станет отправной точкой для возможного членства в Оси». 
 SIA_strenghten_rel_jap:0 "Переговоры с Японией" 
 SIA_strenghten_rel_jap_desc:0 "Японцы долгое время интересовались нашей страной из-за ее ключевого положения в Юго-Восточной Азии, но из-за давления со стороны Германии они согласились сотрудничать на взаимовыгодной основе, так как их больше волнует китайское сопротивление и возможное советское вмешательство». 
 SIA_fascist_nation:0 "Таиланд возрождается"
 SIA_fascist_nation_desc:0 "Вичитватакан, председатель комитета, предложил изменить название страны с Сиама на Таиланд на съезде штата в 1939 году. Он возглавил ирредентистскую кампанию после того, как ему представили карту, созданную Ecole Francaise d'Extreme Orient, с изображением тайской расы, населяющей районы Сиама, Бирмы и Южного Китая». 
 SIA_militarism:0 "Тайская армия" 
 SIA_militarism_desc:0 "Нашей возрожденной нации требуется сильно улучшенная армия для защиты наших территорий. Наши великие люди вступают в армию в рекордном количестве, так как они тоже чувствуют, что ситуация меняется в пользу Таиланда» 
 SIA_guanxi_war:0 «Китайские возможности»
 SIA_guanxi_war_desc:0 "Вичитватакан показал нам планы "большого Таиланда", который включает территорию от Бирмы до Южного Китая. Из-за слабого положения, в котором оказались китайцы, мы считаем, что это происходит раз в жизни. возможность объединить наш народ в одну большую империю!» 
 SIA_japanese_ships:0 "Japanese Navy Research" 
 SIA_japanese_ships_desc:0 "Нам удалось согласовать с Японией планы совместных военно-морских усилий, которые включают в себя план новых типов кораблей для нашей страны. Это как добрый знак возможных дружественных отношений между нашими странами, то, в чем мы отчаянно нуждаемся». 
 SIA_german_equipment:0 "Немецкое оборудование"
 SIA_german_equipment_desc:0 «Наши новые союзники дали нам информацию об успехах пехоты в знак доброй воли к нашим общим интересам». 
 SIA_austerity:0 "Продовольственный паек для китайцев" 
 SIA_austerity_desc:0 "Китайцы слишком долго властвовали в нашей стране и разбавляли чистую кровь тайцев. Они пришельцы, и обращаться с ними следует соответственно!" 
 SIA_war_prep:0 "Мобильная армия" 
 SIA_war_prep_desc:0 "Как и Тигр, наша армия способна быстро восстанавливаться и продвигаться вглубь вражеской территории, чтобы перекрыть снабжение. Интенсивные тренировки доказали свою эффективность, скоро мы будем готовы мстить." 
 SIA_revenge_time:0 "Время мести"
 SIA_revenge_time_desc:0 "Сегодня мы сражаемся! Мы сражаемся за четырех наших родителей, за наших жен, за наших дочерей и за нашу великую нацию и лидера. Вперед, изгоните коррумпированный западный империализм и отвоюйте у них территорию наших предков!" 
 SIA_communism_support:0 "Примите революцию" 
 SIA_communism_support_desc:0 "Мы должны признать суровую правду: мы нация и китайцев, и сиамцев, и мы ими останемся. Вместо того, чтобы наносить экономический ущерб нашей стране, маргинализируя китайцев, почему бы не примириться с ними и сокрушить буржуазию?» 
 SIA_strenghten_rel_PRC:0 "Помощь Мао" 
 SIA_strenghten_rel_PRC_desc:0 "КНР ведет такую ​​же борьбу с коррупцией капитализма, как и мы. Однако они больше не одиноки,
 SIA_strenghten_rel_soviet:0 "Беседы со Сталиным" 
 SIA_strenghten_rel_soviet_desc:0 "Сталин, вождь Советской России, проявил неподдельный интерес к нашей борьбе за настоящую свободу и, возможно, даже захотел бы пригласить нас в СССР." 
 SIA_communism_desc:0 "Мы сделали это, товарищи! Сегодня мы вернули нашу страну из жадных рук империалистического правительства. Пролетариат будет править!" 
 SIA_aid_the_chinese:0 "Китайское вмешательство" 
 SIA_aid_the_chinese_desc:0 "Чтобы доказать нашу неподдельную заинтересованность в Коммунистическом манифесте в Азии, мы должны убедиться, что Китай не попадет в злые империалистические руки японцев! Наши китайские меньшинства более чем счастливы сокрушить Китайские черепа, дайте им волю!"
 SIA_chinese_workers:0 "Полное гражданство для китайцев" 
 SIA_chinese_workers_desc:0 "слишком долго классовый разрыв сужал нашу страну в социальном и экономическом плане. Хватит! Китайцы являются неотъемлемой частью нашей страны, и предоставление им полных прав, несомненно, повысит их мотивацию к улучшая нашу великую страну». 
 SIA_soviet_air_research:0 "Народно-исследовательский комитет" 
 SIA_soviet_air_research_desc:0 "Согласие было заключено о взаимном интересе к исследованиям, особенно исследованиям в области авиации, между Советами, КНР и нами. Вместе мы едины против любого врага." 
 SIA_grand_battleplan:0 «Инновации в Большом боевом плане»
 SIA_grand_battleplan_desc:0 "Наш огромный демографический бум в последние десятилетия означает, что у нас есть избыток солдат, но не хватает качественного вооружения. И все же, кому вообще нужны лучшие пушки? Достаточно большого количества "достаточно хорошего", верно?" 
 SIA_japan_nuisance:0 "Японская неприятность" 
 SIA_japan_nuisance_desc:0 "Теперь, когда мы освободили нашу страну, мы должны взять на себя ответственность за освобождение других от коррупции капитализма. А кто может быть лучше японцев?" 
 SIA_reunite_the_country:0 "Воссоедините страну" 
 SIA_reunite_the_country_desc:0 "Возвращение потерянных территорий является обязательным, вне зависимости от нашей идеологии. Бедные тайские пролетариаты за пределами наших границ достаточно пострадали от угнетения, они тоже заслуживают место под солнцем!"
 SIA_army_effort_desc:0 «Настало время вложить наши ресурсы в нашу пехоту» 
 SIA_doctrine_inf_1_desc:0 «Мы живем в мире военных возможностей и стратегий. Пришло время выбрать нашу доктрину». 
 SIA_doctrine_inf_1:0 "Исследование доктрины" 
 SIA_doctrine_inf_2:0 "Исследование доктрины 2" 
 SIA_doctrine_inf_2_desc:0 "Пора расширять наши усилия" 
 SIA_doctrine_inf_3:0 "Исследование доктрины 3" 
 SIA_doctrine_inf_3_desc:0 "Последний шаг к нашей военной доктрине" 
 SIA_motorized:0 "Motorized Дивизии" 
 SIA_motorized_desc:0 "По мере того, как технологии развиваются, мы должны развиваться и включать их в нашу армию. Коней больше нет, нам нужны транспортные средства!"
 SIA_equipment_effort_desc:0 "Войну больше нельзя выиграть голыми руками, нам нужны пушки! И артиллерия! И патроны!" 
 SIA_equipment_effort_2:0 "Вспомогательное оборудование" 
 SIA_equipment_effort_2_desc:0 "Теперь, когда у нас есть базовое оборудование, нам нужны вспомогательные войска, чтобы наша армия была быстрой и эффективной" 
 SIA_tanks:0 "Танковые дивизии" 
 SIA_tanks_desc:0 "Улучшение по результатам предыдущих исследований, танки обеспечивают улучшенная броня и огневая мощь за счет мобильности. Тем не менее, преимущества намного перевешивают недостатки, наличие элитной танковой дивизии, безусловно, будет для нас выгодно». 
 SIA_CHI_Italy:0 "Aviation Effort" 
 SIA_CHI_Italy_desc:0 "Война больше не единична, для победы необходима сильная авиация." 
 SIA_air_force:
 SIA_air_force_desc:0 "Наши недавно утвержденные военно-воздушные силы только что получили дополнительные средства на модели легких самолетов. На чем нам следует сосредоточить наши усилия дальше?" 
 SIA_tactical_air:0 "Перейти к тактике" 
 SIA_tactical_air_desc:0 "Если мы сможем нейтрализовать флот и инфраструктуру наших врагов, армия противника скоро потеряет боевой дух и ресурсы. Тактика - это путь!" 
 SIA_heavy_air:0 "Go Heavy" 
 SIA_heavy_air_desc:0 "Прямая поддержка нашей пехоты необходима для обеспечения ключевых побед. Мы направим все наши усилия на обеспечение победы на суше." 
 SIA_rocket_effort:0 "Ракетные инновации"
 SIA_rocket_effort_desc:0 "Прорывы, достигнутые группой Suphapburut, также связаны с новой моделью самолетов, называемых "реактивными", и новым типом дальнобойного наступательного вооружения, которое мы называем "ракетами". Включение их в нашу армию является приоритетом." 
 SIA_air_doct_1:0 "Воздушные доктрины 1" 
 SIA_air_doct_1_desc:0 "Наличие четкой стратегии и тактики значительно повысит способность нашей авиации вести бой с противником." 
 SIA_air_doct_2:0 "Воздушные доктрины 2" 
 SIA_air_doct_2_desc:0 "Необходимы дальнейшие инновации в предыдущих исследованиях." 
 SIA_navy_funds:0 "Фонд ВМФ"
 SIA_navy_funds_desc:0 "Наше ключевое стратегическое положение означает, что мы должны инвестировать в сильный и эффективный флот, так как у нас есть длинная береговая линия, которая в данный момент уязвима для вражеских атак. Почему бы не раздавить их на берегу, почему бы не раздавить их флот ?" 
 SIA_navy_doc_1:0 "Флот в действии" 
 SIA_navy_doc_1_desc:0 "Чем больше пушка, тем мощнее оружие, верно? Это, по сути, означает, что нам нужно больше линкоров, ИНВЕСТИРУЙТЕ!" 
 SIA_navy_doc_2:0 "Запрет на торговлю" 
 SIA_navy_doc_2_desc:0 "Подводные лодки и авианосцы - будущее морских сражений. Если противник не может пополнить запасы, как он сможет победить?" 
 SIA_submarine_effort:0 "Подводные лодки" 
 SIA_submarine_effort_desc:0 "Подводные лодки необходимы для разрезания вражеских конвоев,
 SIA_destroyer_effort:0 "Эсминцы, а не базы" 
 SIA_destroyer_effort_desc:0 "В конце концов, лобовой бой - это ключ к победе, и наши эсминцы позаботятся о том, чтобы любая битва была выиграна." 
 SIA_big_ship_effort:0 "Боевой флот" 
 SIA_big_ship_effort_desc:0 "Сердцем нашего флота являются линейные крейсера и линкоры. Хотя они и дороги, но наверняка окажутся полезными." 
 SIA_naval_doctrine_1:0 "Стратегические достижения" 
 SIA_naval_doctrine_1_desc:0 "Последняя попытка улучшить тактику и координацию нашего флота перед боем может спасти тысячи жизней." 
 SOV_Синтетический_Каучук:0 "§YСинтетический Каучук§!"
 SOV_Sinteticheskiy_Kauchuk_desc:0 "Синтетический каучук - один из успехов первой пятилетки. Ярославский завод СК-1 (Синтетический каучук-1) проектной мощностью десять тысяч тонн стал первым крупным завод синтетического каучука построить в любой точке мира. До конца 1932 года действовал еще один завод в Воронеже, а в середине 1933 года был введен в эксплуатацию третий в Ефремове между Воронежем и Тулой». 
 Continuous_convoy_production:0 "Производство конвоя" 
 CHI_army_reform_completed:0 "Выполнены все этапы §YРеформы армии§!\n" 
 
 MAN_heavy_weapons:0 "Тяжелое вооружение" 
 MAN_elite_mountaineers:0 "Элитные альпинисты" 
 MAN_small_arms_expertise:0 "Мастерство стрелкового оружия"
 MAN_modern_logistics:0 "Современная логистика" 
 MAN_chinese_panzers:0 "Китайские танки" 
 MAN_combined_arms_warfare:0 "Совместное вооружение"