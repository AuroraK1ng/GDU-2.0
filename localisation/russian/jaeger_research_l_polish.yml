desertinfantry_at:0"Piechotapustynna I"
desertinfantry_at_desc:0"Piaszczyste góry pustyni potrafią być wyzwaniem dla zwykłej piechoty. By mieć większe szanse na zwycięstwo w potyczce, możesz wyszkolić pustynną piechotę. Modyfikacje bojowe: atak +20%, obrona +20% i mobilność +10%."
