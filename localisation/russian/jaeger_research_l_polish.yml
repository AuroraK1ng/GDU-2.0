l_polish:
jaegers:0"Łowcy I"
jaegers_desc:0"Jednostki Łowców to specjalnie wyszkoleni żołnierze, stworzeni do przetrwania i walki w ekstremalnie trudnych warunkach tundrowych lasów. Zazwyczaj są bardzo dobrze przystosowani do tego klimatu, przez co czas ich szkolenia jest bardzo długi."
