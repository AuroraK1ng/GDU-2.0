jungletroops:0"Jednostkidżunglowe I"
jungletroops_desc:0"Jednostki dżunglowe są szkoleni tak, by przetrwać bardzo wymagające wymagania dżungli. Podczas ich szkolenia, uwzględnia się także naukę jak najmniejszego wykorzystania zasobów."
