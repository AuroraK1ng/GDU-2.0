shocktroops:0"Jednostki szturmowe I"
shocktroops_desc:0"Jednsotki szturmowe używane są do zmasowanego ataku na linie defensywne twojego wroga, by przełamać je w konkretnym punkcie. Ci żołnierze mają znacznie większą przebijalność i twardy atak w porównaniu do standardowej piechoty. Jednakże jednostki szturmowe albo Stoßtruppen mają równierzwieksze zużycie zapasów oraz dłuższy czas odpoczynku po walce."
shocktroops2:0"Jednostki szturmowe II"
shocktroops2_desc:0"Jednsotki szturmowe używane są do zmasowanego ataku na linie defensywne twojego wroga, by przełamać je w konkretnym punkcie. Ci żołnierze mają znacznie większą przebijalność i twardy atak w porównaniu do standardowej piechoty. Jednakże jednostki szturmowe albo Stoßtruppen mają równierzwieksze zużycie zapasów oraz dłuższy czas odpoczynku po walce."
