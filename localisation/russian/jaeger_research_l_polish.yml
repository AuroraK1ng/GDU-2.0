tech_flamethrower:0"Miotaczognia I"
tech_flamethrower_desc:0"Miotacze ognia są bardzo przydatne w bliskich starciach I mogą być bardzo efektywne w walce miejskiej oraz przeciw umocnionym fortyfikacjom. Dodaja również znaczną premię do ataku piechoty."
