 USA_foreign_politics:0 "Пентагон"
 USA_foreign_politics_desc:0 "Пентагон – это здание штаб-квартиры Министерства обороны США.\n До его постройки штаб-квартира военного министерства США располагалась в здании боеприпасов — временном здании, возведенном во время Первой мировой войны вдоль проспекта Конституции на Национальная аллея.\nКогда в Европе разразилась Вторая мировая война, военное министерство быстро расширилось, ожидая, что Соединенные Штаты будут втянуты в конфликт.Военный министр Генри Л. Стимсон счел ситуацию неприемлемой, поскольку здание боеприпасов было переполнено. и отдел расширился. Так родился Пентагон. Он служил нервным центром военных операций США во Второй мировой войне».

