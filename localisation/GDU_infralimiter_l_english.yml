 gduinfralimiter.1.t:0 "No infrastructure in the Sahara!"
 gduinfralimiter.1.d:0 "The Sahara Desert is the largest hot desert and one of the harshest environments in the world. It is not feasible to build infrastructure in this deeply hostile environment. Nice try though." 
 gduinfralimiter.1.a:0 "Too bad, so sad." 